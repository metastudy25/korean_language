<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>이든온학원 국어 어휘 마스터 (전체 01~28강)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1b5e20;
            --secondary: #43a047;
            --accent: #f57c00;
            --bg: #eceff1;
            --white: #ffffff;
            --text: #263238;
            --radius: 8px;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 0;
            color: var(--text);
            display: flex; justify-content: center;
            min-height: 100vh;
            font-size: 16px;
        }

        .app-container {
            width: 100%; max-width: 768px;
            background: var(--white);
            min-height: 100vh;
            display: flex; flex-direction: column;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        header {
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            text-align: center;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex; justify-content: center; align-items: center;
            height: 50px;
        }
        header h1 { margin: 0; font-size: 1.2rem; font-weight: 700; }
        .sub-header { font-size: 0.75rem; opacity: 0.9; margin-left: 10px; font-weight: 300; }
        .home-btn {
            position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.2); border: none;
            color: white; padding: 6px 10px; border-radius: 4px; cursor: pointer;
            font-size: 0.85rem;
        }

        .content { padding: 15px; flex: 1; overflow-y: auto; }

        .grid-menu {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        .lec-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            padding: 12px 2px;
            text-align: center;
            cursor: pointer;
            transition: all 0.1s;
        }
        .lec-btn.active {
            border-color: var(--secondary);
            background-color: #e8f5e9;
            color: var(--primary);
            font-weight: bold;
        }
        .lec-num { display: block; font-size: 1.05rem; margin-bottom: 2px; }
        .lec-status { font-size: 0.7rem; color: #666; }
        .lec-btn.inactive { opacity: 0.5; background: #f5f5f5; cursor: default; }

        .mode-btn {
            width: 100%; padding: 20px 15px;
            margin-bottom: 10px; border: none;
            border-radius: var(--radius); color: white;
            font-size: 1.1rem; font-weight: 700;
            text-align: left; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-study { background: linear-gradient(135deg, #66bb6a, #2e7d32); }
        .btn-quiz { background: linear-gradient(135deg, #ffa726, #f57c00); }
        .btn-desc { font-size: 0.85rem; font-weight: normal; margin-top: 2px; opacity: 0.95; }
        .btn-icon { font-size: 1.5rem; }

        .study-card {
            background: white; border: 1px solid #ddd;
            border-radius: var(--radius); padding: 15px;
            margin-bottom: 15px; cursor: pointer;
            position: relative; transition: border-color 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .study-card.completed { border: 2px solid var(--secondary); background-color: #f1f8e9; }
        
        .word-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .word-title { font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        .tap-guide { font-size: 0.75rem; color: #666; background: #eee; padding: 2px 8px; border-radius: 10px; }

        .reveal-box {
            margin-top: 8px; padding: 10px;
            background: #f9f9f9; border-radius: 6px;
            display: none; animation: fadeIn 0.2s ease-out;
            border-left: 3px solid #ccc;
        }
        .reveal-tag {
            display: inline-block; font-size: 0.7rem; font-weight: bold;
            color: white; background: #78909c; padding: 1px 5px; border-radius: 3px;
            margin-bottom: 5px; margin-right: 5px; vertical-align: top;
        }
        .content-text { 
            font-size: 1.05rem; line-height: 1.5; 
            display: inline-block; width: 90%; vertical-align: top;
            white-space: pre-wrap; 
        }
        .mean-text { font-weight: 500; color: #222; }
        .ex-text { font-size: 1rem; font-style: italic; color: #1b5e20; line-height: 1.4; }
        .hanja-text { font-size: 1rem; color: #555; }

        .teacher-box {
            background: #fff3e0; border: 1px solid #ffe0b2;
            border-radius: 6px; padding: 10px;
            display: flex; gap: 10px; align-items: flex-start;
            margin-top: 8px;
        }
        .teacher-face { font-size: 1.5rem; line-height: 1; }
        .teacher-msg { font-size: 0.9rem; color: #5d4037; line-height: 1.4; white-space: pre-wrap; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-3px); } to { opacity: 1; transform: translateY(0); } }

        .quiz-status { text-align: right; color: #666; margin-bottom: 5px; font-size: 0.85rem; font-weight: bold; }
        .quiz-container {
            background: white; padding: 20px; border-radius: var(--radius);
            text-align: center; border: 1px solid #eee; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .quiz-badge {
            background: var(--secondary); color: white; padding: 4px 12px;
            border-radius: 15px; font-size: 0.8rem; display: inline-block; margin-bottom: 15px;
        }
        .quiz-question { 
            font-size: 1.25rem; font-weight: bold; margin-bottom: 20px; 
            word-break: keep-all; line-height: 1.35; color: #222;
            white-space: pre-wrap;
        }
        
        .opt-btn {
            display: block; width: 100%; padding: 14px 15px; margin-bottom: 8px;
            background: white; border: 1px solid #ccc; border-radius: 8px;
            font-size: 1rem; color: #333; cursor: pointer; transition: background 0.1s;
            text-align: left; line-height: 1.3; white-space: pre-wrap;
        }
        .opt-btn:active { transform: scale(0.99); }
        .opt-btn.correct { background: #e8f5e9; border-color: #4caf50; color: #1b5e20; font-weight: bold; }
        .opt-btn.wrong { background: #ffebee; border-color: #e53935; color: #c62828; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 999;
            display: none; justify-content: center; align-items: center; padding: 20px;
        }
        .overlay-box {
            background: white; width: 100%; max-width: 450px;
            border-radius: 12px; padding: 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .fb-title { font-size: 1.6rem; font-weight: 800; margin-bottom: 10px; }
        .fb-content {
            text-align: left; background: #f5f5f5; padding: 15px;
            border-radius: 8px; margin-bottom: 15px; line-height: 1.5; font-size: 0.95rem;
            white-space: pre-wrap; max-height: 50vh; overflow-y: auto;
        }
        .next-btn {
            background: var(--primary); color: white; border: none;
            padding: 12px 40px; border-radius: 20px; font-size: 1rem; font-weight: bold; cursor: pointer;
        }

        .result-score { font-size: 4rem; font-weight: 800; color: var(--primary); margin: 10px 0; }
        .action-btn {
            background: #546e7a; color: white; border: none; padding: 12px 0; width: 48%;
            border-radius: 6px; font-size: 1rem; cursor: pointer; margin: 0 1%;
        }
        .btn-row { display: flex; justify-content: space-between; margin-top: 15px; }

        footer {
            text-align: center; padding: 15px; background: #cfd8dc;
            color: #546e7a; font-size: 0.75rem; margin-top: auto;
        }

        .hidden { display: none !important; }
        .highlight { color: var(--primary); font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <button id="homeBtn" class="home-btn hidden" onclick="goHome()">🏠</button>
        <h1>어휘가 국어다</h1>
        <span class="sub-header">이든관리형학습센터</span>
    </header>

    <div class="content" id="mainArea">
        <div id="listScreen">
            <div style="text-align: center; margin-bottom: 15px;">
                <h3 style="color:var(--primary); margin:0;">학습할 강의 선택</h3>
                <p style="color:#666; font-size:0.85rem; margin:5px 0;">01강 ~ 28강 전체 학습 가능</p>
            </div>
            <div class="grid-menu" id="gridContainer"></div>
        </div>

        <div id="modeScreen" class="hidden">
            <h3 id="modeTitle" style="text-align:center; margin-bottom:20px; color:#333;"></h3>
            <button class="mode-btn btn-study" onclick="startStudy()">
                <div><div>📖 개념이해 (어휘 익히기)</div><div class="btn-desc">클릭하며 한자, 뜻, 예문, 설명 학습</div></div><div class="btn-icon">👉</div>
            </button>
            <button class="mode-btn btn-quiz" onclick="startQuiz()">
                <div><div>📝 실전 퀴즈 (총 20문제)</div><div class="btn-desc">어휘 10문제 + 예문 10문제</div></div><div class="btn-icon">👉</div>
            </button>
        </div>

        <div id="studyScreen" class="hidden">
            <div id="cardContainer"></div>
            <button class="mode-btn" style="background:#546e7a; text-align:center; display:block;" onclick="goMode()">모드 선택으로 돌아가기</button>
        </div>

        <div id="quizScreen" class="hidden">
            <div class="quiz-status">문제 <span id="qNum" style="color:var(--primary);">1</span> / 20</div>
            <div class="quiz-container">
                <div class="quiz-badge" id="qBadge">유형</div>
                <div class="quiz-question" id="qText">문제</div>
                <div id="optContainer"></div>
            </div>
        </div>

        <div id="resultScreen" class="hidden" style="text-align:center; padding-top:30px;">
            <div style="font-size:3rem;">🎉</div>
            <h2 style="margin:5px 0;">학습 완료!</h2>
            <div class="result-score"><span id="scoreText">0</span>점</div>
            <p id="scoreMsg" style="color:#666; font-size:1rem; margin-bottom:20px;">수고하셨습니다!</p>
            <div class="btn-row">
                <button class="action-btn" style="background:var(--secondary);" onclick="startQuiz()">다시 풀기</button>
                <button class="action-btn" onclick="goHome()">강의 목록</button>
            </div>
        </div>
    </div>

    <div id="fbOverlay" class="overlay">
        <div class="overlay-box">
            <div class="fb-title" id="fbTitle">정답!</div>
            <div class="fb-content" id="fbText">해설</div>
            <button class="next-btn" onclick="nextQuestion()">다음 문제</button>
        </div>
    </div>

    <footer>&copy; 2026 이든관리형학습센터</footer>
</div>

<script>
    // --- 통합 데이터베이스 (01~28강) ---
    const vocabularyDB = {
        // [01~21강 기존 데이터 포함]
        "01": [{t:"강호",h:"강 江, 호수 湖",m:"① 강과 호수를 아우러 일컫는 말.\n② 예전에, 은자(隱者)나 시인(詩人), 묵객(墨客) 등이 현실을 도피하여 생활하던 시골이나 자연.",e:"강호 흥미(興味)는 나만 둔가 여기노라",d:"고전 시가에서 ‘강호’는 단순히 강과 호수를 합친 말이 아니라 옛사람들이 현실을 떠나 지냈던 자연을 의미합니다. 특히 이곳에서 시인들이 자연을 벗 삼아 지내면서 일으킨 시가 창작의 한 경향을 ‘강호가도(江湖歌道)’라고 하며, 이에 담긴 한가로운 심정을 ‘강호한정(江湖閑情)’이라고 합니다."},{t:"홍진",h:"붉을 紅, 티끌 塵",m:"① 거마(車馬)가 일으키는 먼지.\n② 번거롭고 속된 세상을 비유적으로 이르는 말.",e:"십장 홍진(十丈 紅塵)이 얼마나 가렸는가",d:"‘홍진’은 ‘붉은 먼지’라는 뜻으로, 차나 말이 지나다니면서 일으키는 먼지를 말합니다. 먼지가 많이 일어나면 번거롭고 어지럽겠죠? 이렇듯 사람들이 일으키는 먼지는 우리가 사는 세상의 어지러운 모습을 나타내기 때문에 ‘홍진’은 ‘속세(俗世)’를 가리키는 말로 사용됩니다."},{t:"매화",h:"매화나무 梅, 꽃 花",m:"매실나무의 꽃.",e:"눈 위에 서리는 얼마나 녹았으며 / 뜰 가의 매화는 몇 송이 피었는고",d:"사군자의 하나로, 이른 봄에 눈이 채 녹기도 전에 추위를 무릅쓰고 꽃을 피웁니다. 이러한 속성 때문에 ‘매화’는 선비의 ‘지조(志操)’와 ‘절개(節槪)’를 상징하는 자연물로 널리 사용됩니다."},{t:"삭풍",h:"초하루 朔, 바람 風",m:"겨울철에 북쪽에서 불어오는 찬 바람.",e:"공산에 쌓인 잎을 삭풍이 거둬 불어",d:"겨울에 우리의 체감 온도를 더 낮추는 것이 바람이죠? 이처럼 ‘삭풍’은 겨울날의 매서운 바람을 나타냅니다. 반면 눈이 온 뒤의 겨울 풍경을 의미하는 ‘옥해은산(玉海銀山)’이라는 말도 있습니다. ‘옥 같은 바다와 은 같은 산’이라는 뜻으로, 하얀 눈이 덮인 풍경의 아름다움을 잘 나타냅니다."},{t:"경물",h:"경치 景, 사물 物",m:"계절에 따라 달라지는 경치.",e:"삼춘화류(三春花柳) 호시절(好時節)의 경물이 시름없다",d:"봄, 여름, 가을, 겨울의 계절에 따라 변화하는 자연의 모습을 ‘경물’이라고 합니다. ‘삼춘(三春)’은 ‘봄의 석 달’이라는 뜻으로, 3~5월의 석 달을 가리키는 말입니다. 또한 ‘화류(花柳)’는 ‘꽃과 버들을 아울러 이르는 말’이며, ‘호시절(好時節)’은 ‘좋은 때’를 뜻하는 말입니다."},{t:"삼공",h:"석 三, 벼슬 公",m:"① 고려 시대에, 태위(太尉)·사도(司徒)·사공(司空)의 세 벼슬을 통틀어 이르던 말.\n② 의정부에서 국가 주요 정책을 결정하는 일을 맡아보던 세 벼슬. 영의정, 좌의정, 우의정을 이른다.",e:"삼공(三公)이 귀하다 한들 이 강산과 바꿀쏘냐",d:"자연에 묻혀 사는 은자(隱者)들은 흔히 속세의 부귀공명(富貴功名)보다 자연의 가치를 높이 평가합니다. 이때 속세에서 지위가 높은 벼슬인 좌의정, 우의정, 영의정이 바로 ‘삼공’입니다. 아울러 ‘부귀공명’에서 ‘공명(功名)’은 ‘공을 세워서 자기의 이름을 널리 드러냄’을 뜻합니다."},{t:"무릉도원",h:"굳셀 武, 큰 언덕 陵, 복숭아나무 桃, 근원 源",m:"‘이상향’, ‘별천지’를 비유적으로 이르는 말.",e:"무릉도원을 예 듣고 못 봤더니",d:"중국 진(晉)나라 때 호남(湖南) 무릉의 한 어부가 복숭아꽃이 만발한 곳에 있는 동굴 속으로 들어가 만난 마을로, 아름답고 평화로운 세상입니다. 유사한 말로 ‘이 세상이 아닌 무릉도원처럼 아름다운 경치’를 의미하는 ‘도원경(桃源境)’이 있습니다."},{t:"풍월",h:"바람 風, 달 月",m:"① 맑은 바람과 밝은 달.\n② 맑은 바람과 밝은 달을 대상으로 시를 짓고 흥취를 자아내어 즐겁게 놂.",e:"송죽 울울리에 풍월주인 되어셔라",d:"‘바람’과 ‘달’은 대표적인 자연물로, 고전 시가의 화자가 이들을 대상으로 풍류를 즐기는 모습이 종종 나타납니다. ①의 뜻과 같은 말에 ‘청풍명월(淸風明月)’이 있고, ②의 뜻과 같은 말에는 ‘음풍농월(吟風弄月)’이 있습니다."},{t:"연하",h:"안개 煙, 노을 霞",m:"① 안개와 노을을 아울러 이르는 말.\n② 고요한 산수의 경치를 비유적으로 이르는 말.",e:"연하(煙霞)로 집을 삼고 풍월(風月)로 벗을 삼아",d:"오랫동안 알고 있어 고치기 어려운 병’이라는 뜻을 가진 ‘고질(痼疾)’을 들어 보셨죠? ‘연하(煙霞)’와 이 말이 결합하면 ‘연하고질(煙霞痼疾)’이 되는데, 그 뜻은 병에 걸린 것처럼 자연의 경치를 몹시 사랑한다는 것입니다. 비슷한 말로는 ‘천석고황(泉石膏肓)’이 있습니다."},{t:"조물주",h:"지을 造, 만물 物, 주인 主",m:"우주의 만물을 만들고 다스리는 신.",e:"조물주의 처분을 누구에게 물으리오",d:"고전 시가에 ‘조화옹이 헌사토 헌사할샤’라는 구절이 있는데, 자연을 만든 솜씨가 야단스럽다고 하면서 자연의 아름다움을 극찬하는 표현입니다. 이때 자연을 만든 이가 바로 ‘조물주’이며, ‘만물을 창조하는 노인’이라는 뜻의 ‘조화옹(造化翁)’도 이와 유사한 말입니다."}],
        "02": [{t:"성현",h:"성인 聖, 어질 賢",m:"지혜롭고 현명하며 인격이 훌륭하여 많은 사람이 본받을 만한 사람.",e:"성현도 많거니와 호걸도 하도 할샤",d:"‘성’은 ‘공자’의 사상을 중심으로 하고 사서오경을 경전으로 하는 학문, ‘유학(儒學)’이라고 합니다. 보통 옛 시가에서 성현이라 하면 ‘공자’나 ‘맹자’와 같은 사람들을 일컫습니다. 또한 옛날 사람을 의미하는 ‘고인(古人)’이라는 말도 있습니다."},{t:"만고",h:"일만 萬, 옛 古",m:"아주 오랜 세월 동안.",e:"성현의 가신 길이 만고(萬古)에 한가지라",d:"‘천추(千秋)’의 한이라는 말을 들어 보았나요? 이때 ‘천추(千秋)’의 뜻이 ‘아주 오랜 세월’입니다. 천 번의 가을, 즉 천 년이니 정말 오랜 세월이죠. 마찬가지로 ‘만고’에서 ‘만(萬)’도 ‘일만 만’을 의미하기 때문에 만 년, 즉 아주 긴 세월을 의미합니다."},{t:"빈천",h:"가난할 貧, 천할 賤",m:"가난하고 천함.",e:"빈천도 내 분(分)이니 서러워해 무엇하리",d:"가난한 생활을 하면서도 편안한 마음으로 도를 즐겨 지키는 것’을 ‘안빈낙도(安貧樂道)’라고 합니다. ‘편안한 마음으로 제 분수를 지키며 만족하는 것’은 ‘안분지족(安分知足)’이라고 하고, ‘가난하지만 남을 원망하지 않는다.’라는 뜻의 ‘빈이무원(貧而無怨)’이라는 말도 있습니다."},{t:"부용장",h:"연꽃 芙, 연꽃 蓉, 장막 帳",m:"부용을 그리거나 수놓은 발장(房帳).",e:"부용장(芙蓉帳) 적막하니 뉘 귀에 들리소니",d:"방문이나 창문에 치거나 두르는 휘장을 ‘방장(房帳)’이라고 합니다. ‘부용장’은 방장에 부용을 수놓은 것인데, ‘부용(芙蓉)’은 ‘연꽃’을 말합니다. 즉 연꽃을 수놓은 방장이 부용장인 거죠. 그런데 때로는 ‘부용’이라는 표현만으로도 방장을 의미하는 경우가 있으니, 어휘가 쓰인 구절의 의미를 잘 파악하세요."},{t:"군은",h:"임금 君, 은혜 恩",m:"임금의 은혜.",e:"이 몸이 이러구룸도 역군은(亦君恩)이샷다",d:"‘성은이 망극하옵니다.’라는 말을 들어 보셨죠? 이때 ‘성은(聖恩)’이라는 말의 뜻도 ‘임금의 은혜’입니다. 그리고 종종 자연을 노래한 시가에서 ‘역군은(亦君恩)’이라는 말이 사용되는데 ‘(이렇게 자연을 즐기는 것도) 또한 임금의 은혜입니다.’라는 뜻입니다."},{t:"호걸",h:"호걸 豪, 뛰어날 傑",m:"지혜와 용기가 뛰어나고 기개와 풍모가 있는 사람.",e:"아마도 산중호걸이 나뿐인가 하노라",d:"‘영웅’과 ‘호걸’을 함께 일컬어 ‘영웅호걸(英雄豪傑)’이라고 하는데, ‘영웅(英雄)’의 뜻은 ‘지혜와 재능이 뛰어나고 용맹하여 보통 사람이 하기 어려운 일을 해내는 사람’입니다. 영웅호걸은 평범하지 않은 비범한 사람이라고 할 수 있는데, 이때 ‘비범(非凡)하다’의 뜻은 ‘보통 수준보다 훨씬 뛰어나다.’입니다."},{t:"금수",h:"날짐승 禽, 길짐승 獸",m:"① 날짐승과 길짐승이라는 뜻으로, 모든 짐승을 이르는 말.\n② 행실이 아주 더럽고 나쁜 사람을 비유적으로 이르는 말.",e:"이 두 일 말면 금수(禽獸)나 다르랴",d:"‘금수만도 못한 사람’이라는 말을 들어 보셨죠? 사람으로서의 도리를 다하지 못하는 사람을 두고 하는 말인데, 짐승만도 못하다는 뜻입니다. 동음이의어로 ‘금수(錦繡)’가 있는데, 그 뜻은 ‘수를 놓은 비단. 또는 아름답고 화려한 옷이나 직물’이니 헷갈리지 마세요."},{t:"오경",h:"다섯 五, 고칠 更",m:"하룻밤을 다섯 부분으로 나누었을 때 맨 마지막 부분. 새벽 세 시에서 다섯 시 사이이다.",e:"오경에 잔월(殘月)을 섞어 임의 잠을 깨우리라",d:"‘오경’은 하룻밤(오후 7시 ~ 오전 5시)을 다섯으로 나눈 시간 표현 중, 오전 3시 ~ 오전 5시를 나타내는 표현입니다. ‘일경(一更)’은 오후 7시 ~ 오후 9시, ‘삼경(三更)’은 오후 11시 ~ 오전 1시를 나타냅니다. ‘자축인묘진사오미신유술해’의 십이지신을 이용한 시간 표현도 있는데, 오전 3시 ~ 오전 5시인 ‘오경’은 ‘인시(寅時)’에 해당합니다."},{t:"간장",h:"간 肝, 창자 腸",m:"① 간과 창자.\n② ‘애’나 ‘마음’을 비유적으로 이르는 말.",e:"간장이 다 썩어 넋조차 그쳤으니",d:"‘간’과 ‘창자’는 우리 몸속에 있는 장기로 다양한 표현에 사용됩니다. 예를 들어 ‘간장이 썩다’의 뜻은 ‘마음이 몹시 상하다.’이고, ‘간장이 끊어지다’의 뜻은 ‘슬픔이나 분노 따위가 너무 커서 참기 어렵다.’입니다. 또한 ‘애’의 뜻은 ‘초조한 마음’이며, 예문으로는 ‘애를 태우다’, ‘애가 탄다’ 등이 있습니다."},{t:"춘궁",h:"봄 春, 대궐 宮",m:"‘황태자’나 ‘왕세자’를 달리 이르던 말.",e:"이역(異域) 춘궁(春宮)을 뉘라서 모셔 오리",d:"제후국에서, 임금의 자리를 이을 임금의 아들을 ‘왕세자(王世子)’라고 하는데, ‘춘궁’은 바로 이 왕세자를 일컫는 말입니다. 비슷한 말로 ‘동궁(東宮)’이 있죠. ‘춘궁’과 동음이의어로 ‘춘궁(春窮)’이 있는데, 그 뜻은 ‘묵은 곡식은 다 떨어지고 햇곡식은 아직 익지 아니하여 겪는 봄철의 궁핍. 또는 그것을 겪는 시기’입니다. 흔히 ‘보릿고개’라고 하죠."}],
        "03": [{t:"격정",h:"과격할 激, 뜻 情",m:"강렬하고 갑작스러워 누르기 어려운 감정.",e:"그러나 내 격정의 상처는 노래에 쉬이 덧나",d:"일이나 대상에 대하여 마음에 일어나는 느낌이나 기분을 ‘감정(感情)’이라고 합니다. 비슷한 표현의 ‘감성(感性)’은 ‘자극에 대해 마음이나 감각이 느끼고 반응하는 성질’을 말하는데, 감성이 예민하거나 풍부한 것을 ‘감성적(感性的)’이라고 합니다."},{t:"신명",h:"-",m:"흥겨운 신이나 멋.",e:"신명 한 가락에 / 막걸리 한 사발이면 그만이면",d:"어떤 일에 흥미나 열성이 생겨 매우 좋아진 기분’을 ‘신’이라고 하는데, ‘신명’과 비슷한 말입니다. ‘신이 나서 손뼉을 쳤다.’와 같은 예문이 있죠. 우리가 잘 알고 있는 ‘신바람’은 ‘신이 나서 우쭐우쭐하여지는 기운’이라는 뜻을 갖고 있습니다."},{t:"애달프다",h:"-",m:"① 마음이 안타깝거나 쓰라리다.\n② 애처롭고 쓸쓸하다.",e:"‘잠’을 깬 자신에게 ‘어쩌자고’라는 의문을 던져 현재의 상황에서 느끼는 화자의 애달픈 심정을 드러내고 있다.",d:"인간은 기쁨과 노여움과 슬픔과 즐거움을 의미하는 ‘희로애락(喜怒哀樂)’을 느끼며 살아가지요. ‘애달프다’는 이 중 ‘슬픔’과 관련이 있습니다. ‘슬픔’과 관련 있는 말에는 ‘슬퍼하고 서러워함. 또는 그런 것’이라는 뜻의 ‘비애(悲哀)’와 ‘마음을 서글프게 하는 슬픈 시름’이라는 뜻의 ‘애수(哀愁)’도 있습니다."},{t:"자조하다",h:"스스로 自, 비웃을 嘲",m:"자기를 비웃다.",e:"‘나의 영’에 대해 ‘우스워라’라고 자조한 것은 … 성찰을 드러낸다고 볼 수 있군.",d:"‘자조적인 웃음’은 자기를 비웃는 듯한 웃음을 말합니다. ‘비웃음’은 빈정거리거나 업신여기면서 웃는 웃음을 말하는데, 다른 말로 ‘조소(嘲笑)’라고도 합니다. 하지만 스스로를 비웃는 것은 안 좋으니 자기의 품위를 스스로 지키는 ‘자존(自尊)’을 바로 세우도록 합시다."},{t:"황량하다",h:"거칠 荒, 서늘할 涼",m:"황폐하여 거칠고 쓸쓸하다.",e:"호올로 황량한 생각 버릴 곳 없어",d:"건물이나 성 따위가 파괴되어 황폐하게 된 터를 ‘폐허(廢墟)’라고 하는데, 이런 곳을 보면 황량하다는 느낌이 듭니다. 또한 이런 분위기를 가리켜 ‘을씨년스럽다’라고도 하는데, 그 뜻은 ‘보기에 날씨나 분위기가 따위가 몹시 스산하고 쓸쓸한 데가 있다’입니다."},{t:"동경하다",h:"그리워할 憧, 그리워할 憬",m:"어떤 것을 간절히 그리워하여 그것만을 생각함.",e:"높이 날아오른 연을 동경하는 심리를 드러내고 있다.",d:"‘동경’과 유사한 말로 ‘선망(羨望)’이 있는데, 그 뜻은 ‘부러워하여 바람’입니다. 이처럼 ‘동경’은 어떤 대상을 그리워할 때 사용하는데, 그리움을 나타내는 말로 ‘고향을 그리워하는 마음이나 시름’을 뜻하는 ‘향수(鄕愁)’가 있습니다."},{t:"경외감",h:"공경할 敬, 두려워할 畏, 느낄 感",m:"공경하면서 두려워하는 감정.",e:"대상에 대한 호칭을 전환하여, 시적 대상에 대한 화자의 경외감을 표현한다.",d:"우리는 종종 절대자나 대자연의 위력 앞에서 그 대상에 대한 두려움과 존경심을 동시에 느끼기도 하는데, 이를 ‘경외감’이라고 합니다. 그리고 이때 대상이 나타내는 숭고한 아름다움을 ‘숭고미(崇高美)’라고 합니다."},{t:"간구하다",h:"간절할 懇, 구할 求",m:"간절히 바라다.",e:"무엇을 간구하며 울어 왔는가",d:"어떤 일을 간절히 바라면 이루어진다는 말이 있죠? 이처럼 어떤 것을 간절히 바라는 것을 간구한다고 합니다. 비슷한 말로 ‘갈망(渴望)하다’가 있는데, 그 뜻은 ‘간절히 바라다.’입니다. ‘자유와 평화를 갈망하다.’와 같은 예문이 있습니다."},{t:"응시하다",h:"집중할 凝, 볼 視",m:"눈길을 모아 한 곳을 똑바로 바라보다.",e:"풍경을 관조적으로 응시하는 시선으로 중심 제재의 외적 아름다움을 표현하고 있다.",d:"‘응시하다’는 눈에 보이는 대상을 막연히 보는 것이 아니라, 그 대상에 주의를 갖고 집중하여 보는 것을 의미합니다. 비슷한 말로 ‘어떤 목표물에 주의를 집중하여 보다.’라는 뜻의 ‘주시(注視)하다’가 있습니다."},{t:"관조적",h:"볼 觀, 비출 照",m:"고요한 마음으로 사물이나 현상을 관찰하거나 비추어 보는 (것).",e:"㉠은 화자의 관조적 자세를, ㉡은 화자의 반성적 자세를 보여 준다.",d:"‘개입(介入)하다’의 뜻은 ‘자신과 직접적인 관계가 없는 일에 끼어들다.’입니다. 즉 개입한다는 것은 어떤 일에 직접 끼어드는 것을 말합니다. 이와 달리 ‘관조적 태도’는 어떤 일에 끼어들지 않고 차분한 태도로 대상을 관찰하는 것을 의미합니다."}],
        "04": [{t:"심연",h:"깊을 深, 못 淵",m:"① 깊은 못.\n② 좀처럼 빠져나오기 힘든 구렁을 비유적으로 이르는 말.",e:"영혼의 심연이 / 우포늪 꽃잔치를 자지러지도록 푸르익힌다",d:"‘땅바닥이 진흙으로 무척 깊게 파이고 항상 물이 고여 있는 곳’을 ‘늪’이라고 하는데, 이 말은 빠져나오거나 그만두기 힘든 상황을 의미하는 말로도 쓰입니다. 비슷한 말로 ‘수렁’도 있습니다."},{t:"객지",h:"손님 客, 땅 地",m:"자기 집을 멀리 떠나 임시로 있는 곳.",e:"혹은 객지로 나가다가 들어오다가",d:"‘객지’는 보통 고향이 아닌 곳을 말하며, 비슷한 말로 ‘타지(他地)’가 있습니다. 그런데 고향을 떠나 혼자 있으면 외로움이나 쓸쓸함을 많이 느끼겠죠? 객지에서 느끼는 쓸쓸함이나 시름을 ‘객수(客愁)’라고 하며, 다른 말로 ‘객창감(客窓感)’이라고도 합니다."},{t:"성찰",h:"살필 省, 살필 察",m:"자기의 마음을 반성하고 살핌.",e:"‘어느’는 화자의 성찰적 시선이 자신의 삶 전반에 걸쳐 있음을 부각한다.",d:"‘성찰’은 자신의 말이나 행동을 되돌아보면서 잘못을 살피거나 그것을 깨닫고 뉘우치는 것을 ‘반성(反省)’이라고 합니다. 또한 ‘지나간 일을 돌이켜 생각하는 것’을 ‘회고(回顧)’라고 하는데, 이때는 잘못을 살핀다는 의미는 없습니다. 그리고 ‘회상(回想)’도 ‘회고’와 같은 말입니다."},{t:"치욕",h:"부끄러워할 恥, 욕될 辱",m:"수치와 욕됨.",e:"참을 수 없다 나무는, 알고 보면 / 치욕으로 푸르다",d:"‘치욕’의 뜻풀이에서 ‘수치(羞恥)’는 ‘다른 사람들을 볼 낯이 없거나 스스로 떳떳하지 못함. 또는 그런 일’을 뜻하는 말입니다. 또한 ‘욕(辱)되다’의 뜻은 ‘부끄럽고 치욕적이고 모욕스럽다.’입니다."},{t:"호명",h:"부를 呼, 이름 名",m:"이름을 부름.",e:"반복적 호명을 통해 중심 대상으로 초점을 모으고 있다.",d:"‘호명’이란 대상의 이름을 부르는 행위를 가리키는 말입니다. 우리가 친구의 이름을 부르는 것이 그 예에 해당하죠. 이름과 관련하여 ‘명명(命名)’이라는 말이 있는데, 그 뜻은 ‘사람, 사물, 사건 등의 대상에 이름을 지어 붙임’입니다. 우리가 꽃이나 동물에 이름을 붙이는 것이 바로 ‘명명’입니다."},{t:"병치",h:"나란히 竝, 둘 置",m:"두 가지 이상의 것을 한곳에 나란히 두거나 설치함.",e:"또한 밝고 화려한 색감을 지닌 이질적 이미지들의 병치로 이루어진 샤갈의 초현실주의적 그림에 대한 … 다양한 이미지의 병치로 변용했다.",d:"둘 이상의 대상을 나란히 배치하는 것이 ‘병치’인데, 이와 유사한 말이 ‘나란히 늘어놓음’이라는 뜻의 ‘병렬(竝列)’입니다. 보통 이미지들의 병치는 여러 개의 이미지를 나란히 배치함으로써 그 이미지들을 동시에 보여 주기 위한 용도로 사용됩니다."},{t:"부재하다",h:"아닐 不, 있을 在",m:"그곳에 있지 아니하다.",e:"(가)는 부재하는 임을 기다리며 더 나은 세상에 대한 바람을 드러내고, (나)는 … 자유를 누리려는 바람을 드러냅니다.",d:"지금은 부재중이라 전화를 받을 수 없습니다.’와 같은 말을 들어 보았죠? 이때 ‘부재중(不在中)’의 뜻이 ‘자기 집이나 직장 따위에 있지 아니한 동안’입니다. 즉 대상이 그곳에 존재하지 않는다는 것입니다."},{t:"모색하다",h:"찾을 摸, 찾을 索",m:"일이나 사건 따위를 해결할 수 있는 방법이나 실마리를 더듬어 찾음.",e:"㉢은 새로운 표현을 시도하여 언어와 대상이 자유를 얻을 가능성을 모색하는 과정을 나타낸다.",d:"‘모색하다’는 ‘찾다’라는 말로 바꾸면 쉽게 이해할 수 있습니다. 모색하는 것이 해결안을 찾으려는 노력이다 보니 ‘강구(講究)하다’라는 단어도 떠올릴 수 있는데, 그 뜻은 ‘좋은 대책과 방법을 궁리하여 찾아내거나 좋은 대책을 세우다.’입니다."},{t:"표상하다",h:"겉 表, 형상 象",m:"추상적이거나 드러나지 아니한 것을 구체적인 형상으로 드러내어 나타냄.",e:"1연과 4연의 ‘내 어린 날’은 2연의 ‘내 어린 날’의 기억을 통해 떠올린 유년 시절을 표상하는 의미를 지니고 있다.",d:"문학 공부를 할 때 많이 나타나는 단어가 ‘형상화(形象化)’인데, 그 뜻은 ‘형체는 분명히 나타나 있지 않은 어떤 방법이나 매체를 통하여 구체적이고 명확한 형상으로 나타냄’입니다. ‘표상하다’도 이처럼 형체가 분명하지 않은 것을 구체적인 형상으로 드러내는 것을 말합니다."},{t:"투영하다",h:"던질 投, 그림자 影",m:"① 물체의 그림자를 어떤 물체 위에 비춤.\n② (비유적으로) 어떤 일을 다른 일에 반영하여 나타냄.",e:"(가)에서 화자는 금강산으로 가는 길에서 만난 자연의 모습을 자신의 내면에 투영하여 형상화하고 있다.",d:"그림자가 대상의 모습을 똑같이 보여 주는 것처럼 투영한다는 것은 대상의 모습을 그대로 반영한다는 것을 말합니다. 예를 들어 사랑하는 사람에게 꽃을 선물한다면 그 꽃 속에 상대방에 대한 나의 애정을 투영하고 있는 거죠. 보통 ‘반영하다’로 바꾸어 쓰면 쉽게 이해됩니다."}],
        "05": [{t:"조정",h:"아침 朝, 조정 廷",m:"임금이 나라의 정치를 신하들과 의논하거나 집행하는 곳. 또는 그런 기구.",e:"조정에 모인 여러 신하가 감히 우러러보지 못하였다.",d:"예전에, 벼슬아치들이 모여 나랏일을 처리하던 곳’을 ‘관아(官衙)’라고 했습니다. 관아는 보통 마을마다 하나씩 있었죠. 이와 달리 ‘조정’은 오늘날의 정부에 해당하는 곳으로, ‘임금’이 ‘정사(政事)’를 돌보던 곳을 말합니다."},{t:"규중",h:"도장방 閨, 가운데 中",m:"부녀자가 거처하는 곳.",e:"당상의 늙은 모친 규중의 어린 처자 다시 보게 하옵소서.",d:"바늘, 자, 가위, 인두, 다리미, 실, 골무를 의인화한 작품인 「규중칠우쟁론기」를 아시죠? 제목에 ‘규중’이 쓰인 것은, 부녀자가 거처하는 방에 있는 물건들이 주인공이기 때문입니다. 유사한 말로 ‘규방(閨房)’, ‘도장방(道張房)’이 있으며, 부녀자가 짓거나 읊은 가사 작품을 통틀어서 ‘규방 가사(閨房歌辭)’라고 합니다."},{t:"배설하다",h:"늘어설 排, 베풀 設",m:"연회나 의식(儀式)에 물건을 차려 놓다.",e:"무수한 사람들이 열좌하여 큰 잔치를 배설하고",d:"축하, 위로, 환영, 석별 따위를 위하여 여러 사람이 모여 베푸는 잔치’를 ‘연회(宴會)’라고 합니다. 많은 사람이 모였으니 즐겁게 먹고 마시며 놀아야겠죠? 이때 사람들이 먹고 마실 수 있도록 음식과 그릇 등을 차려 놓는 것을 ‘배설’이라고 합니다."},{t:"행장",h:"다닐 行, 꾸밀 裝",m:"여행할 때 쓰는 물건과 차림.",e:"기뻐 즉시 회답하여 보내고 이튿날에 행장 차려 갈새",d:"여행할 준비를 차린 상태가 ‘행장’입니다. 여행할 때는 여러 물건이 필요한데, 명아줏대로 만든 지팡이인 ‘청려장(靑藜杖)’이라 하고, 물을 떠서 먹을 ‘한 개의 표주박’은 ‘단표자(單瓢子)’라고 합니다. 또한 ‘대나무로 만든 밥그릇에 담은 밥과 표주박에 든 물’이라는 뜻으로, 청빈하고 소박한 생활을 이르는 말인 ‘단사표음(簞食瓢飮)’이라는 말도 같이 알아 두세요."},{t:"시비",h:"모실 侍, 계집종 婢",m:"곁에서 시중을 드는 계집종.",e:"이 애는 회산군 댁 시비예요.",d:"고전 소설에서 인물의 시중을 드는 역할로 유모나 시비가 자주 나오는데, ‘유모(乳母)’는 ‘남의 아이에게 그 어머니 대신 젖을 먹여 주는 여자’를 말하며, 시비는 계집종을 말합니다. 동음이의어로 ‘옳음과 그름’을 뜻하는 ‘시비(是非)’와 ‘사립짝을 달아서 만든 문’을 뜻하는 ‘시비(柴扉)’가 있으니, 잘 구별해야 합니다."},{t:"재배하다",h:"다시 再, 절 拜",m:"두 번 절하다.",e:"성의 칠보대 아래에서 재배하는데",d:"여러분은 세배를 한 적이 있죠? 설날이나 정초에 웃어른께 인사로 하는 절을 ‘세배(歲拜)’라고 합니다. 이렇게 절하는 예절을 ‘배례(拜禮)’라고 하는데, 백성들이 왕이나 왕족에게 절을 하던 일, 및 가리키는 ‘숙배(肅拜)’라는 말도 있습니다. 그리고 한 번 절하는 것이 ‘단배(單拜)’이며, 두 번 절하는 것이 바로 ‘재배(再拜)’입니다."},{t:"주렴",h:"구슬 珠, 발 簾",m:"구슬 따위를 꿰어 만든 발.",e:"걷었던 주렴을 내리는 소리가 요란하였다.",d:"가늘고 긴 줄을 여러 개 나란히 늘어뜨려 만든 물건을 ‘발’이라고 하는데, 음식점의 출입문에 발을 걸어 놓는 경우가 있습니다. ‘주렴’은 구슬을 꿰어서 만든 발입니다. 비슷한 말로 ‘수정렴(水晶簾)’이 있는데, ‘수정 구슬을 꿰어서 만든 아름다운 발’을 의미합니다."},{t:"각설",h:"물리칠 却, 말씀 說",m:"말이나 글 따위에서, 이제까지 다루던 내용을 그만두고 화제를 다른 쪽으로 돌림.",e:"각설, 이때에 상이 민 충전을 내치시고 태보를 정배 후",d:"말이나 글을 쓸 때, 앞서 이야기하던 내용을 그만두고 다른 내용으로 화제를 돌릴 때가 있는데, 그때 사용하는 말이 ‘각설’입니다. 따라서 이 단어가 나오면 화제가 전환되어 다른 내용이 나온다고 생각하면 됩니다. 비슷한 말로 ‘차설(且說)’이 있으니 이 단어도 알아 두세요."},{t:"소저",h:"작을 小, 누이 姐",m:"‘아가씨’를 한문 투로 이르는 말.",e:"소저가 이 말을 듣고 승상에게 말했다.",d:"예전에, 결혼하지 아니한 성년 여자를 높여 이르던 말이 ‘낭자(娘子)’입니다. ‘결혼하지 않은 젊은 여자를 이르거나 부르는 말’이 아가씨이므로, 소저와 낭자는 비슷한 말이라 할 수 있습니다. ‘소저’와 헷갈리는 발음의 단어로 ‘소재(小弟)’가 있는데, 이는 ‘아들이 부모를 상대하여 자기를 낮추어 이르는 일인칭 대명사’입니다."},{t:"귀양",h:"-",m:"고려·조선 시대에, 죄인을 먼 시골이나 섬으로 보내어 일정한 기간 동안 제한된 곳에서만 살게 하던 형벌.",e:"황제 듣지 않고 절강에 귀양을 정하시니",d:"정약용은 유배지에서 많은 책을 저술하고 아들에게 편지도 많이 보낸 것으로 유명합니다. 이때 ‘유배지(流配地)’의 뜻이 ‘귀양살이하는 곳’입니다. ‘유배(流配)’는 죄인을 귀양 보내는 형벌을 말하는데, 그 죄의 가볍고 무거움에 따라 장소의 멀고 가까움이나 주거지의 제한 정도에 차등을 두었습니다."}],
        "06": [{t:"원수",h:"으뜸 元, 장수 帥",m:"군대에서 가장 높은 계급. 또는 그 계급의 사람.",e:"원수가 칼을 들어 기둥을 치니 반쯤 부러졌다.",d:"‘억울하고 원통하여 마음에 응어리가 맺힐 정도로 자기에게 해를 끼친 사람’이나 집단을 ‘원수(怨讐)’라고 하며, ‘한 나라에서 최고 권력을 지니면서 나라를 다스리는 사람’도 ‘원수(元首)’이므로 잘 구별해야 합니다. ‘천자(天子)’는 하늘의 아들로, 황제 또는 임금을 뜻합니다."},{t:"반공",h:"반 判, 빌 空",m:"땅으로부터 그리 높지 아니한 허공.",e:"우편의 칠백 종들이 합송하니 송경 소리 반공에 사무치는지라.",d:"‘하늘과 땅 사이의 빈 곳’을 ‘공중(空中)’이라고 하며, ‘텅 빈 공중’을 ‘허공(虛空)’이라고 합니다. ‘반공’은 ‘반공중(半空中)’의 줄임말로서 ‘반(半)’이 1/2을 나타내므로 땅에서 가까운 공중을 말합니다."},{t:"심복",h:"마음 心, 배 腹",m:"마음 놓고 부리거나 일을 맡길 수 있는 사람.",e:"시녀가 어찌 심복 미양을 기안하려 아뢰니",d:"‘나라와 임금을 위하여 충성을 다하는 신하’를 이르는 말이 ‘충신(忠臣)’이며, ‘주인을 중심으로 섬기는 사내종’을 ‘충복(忠僕)’이라고 합니다. 이러한 신하나 사내종은 마음 놓고 믿고 일을 맡길 수 있는 사람이며, ‘심복’이라고 할 수 있습니다. ‘심복’의 ‘심(心)’이 ‘마음’을 뜻하는 말이니, 진정 마음으로 믿고 일을 맡길 수 있다는 뜻이 되는 거죠."},{t:"적강",h:"귀양갈 謫, 내릴 降",m:"신선이 인간 세상에 내려오거나 사람으로 태어남.",e:"“석 부인은 실로 적강선녀니라.”",d:"영웅 소설에 등장하는 일부 인물은 천상계에서 살다가 죄를 지어 인간 세계에 내려오며, 인간 세상에서의 삶을 통해 깨달음을 얻습니다. 이때 ‘천상계(天上界)’는 하늘 위의 세계를 말하며, 하늘 위에 있는 세상이기 때문에 인간 세계로 오는 것을 ‘내려온다’고 말합니다. 그래서 ‘내려오다’라는 뜻의 ‘강(降)’ 자를 쓰는 거죠."},{t:"계교",h:"꾀할 計, 공교할 巧",m:"요리조리 헤아려 보고 생각해 낸 꾀.",e:"여차여차하게 계교를 갖추고 기다리라고 하였다.",d:"‘계교’와 비슷한 말에는 ‘어떤 일을 이루기 위한 수단 및 방법’을 뜻하는 ‘계략(計略)’이 있습니다. 이 계략이 악하고 모질 경우 ‘흉계(凶計)’라고 하며, 그 뜻은 ‘흉악한 계략’입니다. 또한 악인이 나쁜 꾀를 내어 선한 주인공을 함정에 빠뜨리곤 하는데, 이를 ‘모함(謀陷)’이라고 하며 그 뜻은 ‘나쁜 꾀로 남을 어려운 처지에 빠지게 함’입니다."},{t:"만조백관",h:"가득할 滿, 조정 朝, 일백 百, 벼슬 官",m:"조정의 모든 벼슬아치.",e:"황제 만조백관더러 묻기를",d:"‘젊은 남녀가 부부가 되어 평생을 같이 지낼 것을 굳게 다짐하는 아름다운 언약’을 ‘백년가약(百年佳約)’이라고 하는데, 이때 ‘백년(百年)’은 100년이 아니라 ‘평생’을 의미합니다. 마찬가지로 ‘만조백관’에서 ‘백관(百官)’이 의미하는 것도 100명의 신하가 아니라 ‘모든 벼슬아치’입니다. ‘백관’과 비슷한 말로는 ‘여러 신하’를 뜻하는 ‘제신(諸臣)’이 있습니다."},{t:"도술",h:"길 道, 재주 術",m:"도를 닦아 여러 가지 조화를 부리는 요술이나 술법.",e:"선생의 도술이 높으심을 모르고 존엄을 범하였으니",d:"‘도술’과 유사한 말로 ‘주술(呪術)’이 있는데, 그 뜻은 ‘불행이나 재해를 막으려고 주문을 외거나 술법을 부리는 일. 또는 그 술법’입니다. 또한 ‘음양가나 점술에 정통한 사람이 술법을 부리거나 귀신을 쫓을 때 읽는 글귀’를 ‘주문(呪文)’이라고 합니다. 이와 달리 ‘제문(祭文)’의 뜻은 ‘죽은 사람에 대하여 애도의 뜻을 나타낸 글’입니다."},{t:"희롱하다",h:"놀 戲, 희롱할 弄",m:"① 말이나 행동으로 실없어 놀리다.<br>② 손아귀에 넣고 제멋대로 가지고 놀다.",e:"분명 선동(仙童)이 옥저를 불어 속객을 희롱하는도다.",d:"놀이 심하다’는 말을 들어 본 적이 있나요? ‘농(弄)’은 ‘실없이 놀리거나 장난으로 하는 말’을 뜻하는 말로, ‘농담(弄談)’과 같은 말입니다. ‘농담’의 반대말로는 ‘진담(眞談)’이 있는데, 그 뜻은 ‘진심에서 우러나온, 거짓이 없는 참된 말’입니다."},{t:"속절없다",h:"-",m:"단념할 수밖에 달리 어찌할 도리가 없다.",e:"세상을 다스릴 재주를 지냈사오니 어찌 속절없이 세월만 보내오리까?",d:"결인이 되어 돌아온 이몽룡을 보고 춘향은 “이내 신세 하릴없이 되었구나”라고 말합니다. 춘향이 죽음을 체념하여 한 말인데, 이때 사용된 ‘하릴없다’는 ‘달리 어떻게 할 도리가 없다’라는 뜻으로, ‘속절없다’와 유사한 뜻을 가진 말입니다."},{t:"신이하다",h:"귀신 神, 기이할 異",m:"신기하고 이상하다.",e:"옥영의 꿈에 나타난 ‘반복사의 부처’는 … 문제를 해결하는 데 도움을 주는 신이한 존재로서 역할을 한다고 볼 수 있겠군.",d:"‘기이하며 세상에 전할 만한 것’을 ‘전기적(傳奇的)’이라고 합니다. 이때 ‘기이(奇異)’의 뜻은 ‘기묘하고 이상하다’입니다. 고전 소설에서 주인공이 주술을 통해 날씨를 변화시키거나 땅을 솟아오르게 하는 것 등이 모두 기이한 일에 해당합니다. 이러한 ‘기이하다’와 비슷한 말이 바로 ‘신이하다’입니다."}],
        "07": [{t:"순사",h:"돌 巡, 조사할 査",m:"일제 강점기에 둔, 경찰관의 가장 낮은 계급. 또는 그 계급의 사람.",e:"읍내서 헌병, 순사들이 왔다는 말에 홍 씨는 겨우 제정신으로 돌아갔다.",d:"‘일제 강점기에, 순사가 머무르면서 사무를 맡아보던 경찰의 말단 기관’을 ‘주재소(駐在所)’라고 하는데, 많은 백성이 이곳으로 끌려가 큰 고초를 겪었습니다. 주재소는 광복 이후 ‘지서(支署)’로 이름이 바뀌었는데, 그 뜻은 ‘본서에서 갈려 나가, 그 관할 아래서 지역의 일을 맡아 하는 관서’이며 주로 경찰 지서를 가리킵니다."},{t:"세간",h:"-",m:"집안 살림에 쓰는 온갖 물건.",e:"물건 하나 없이 죄다 빼앗기고, 집과 세간은 조각도 못 쓰게 산산 다 부수고, … 본집으로 도망해 왔다.",d:"집에서 새로운 가전제품을 사면 살림을 장만했다고 말하는데, 이때 ‘살림’이란 집 안에서 주로 쓰는 세간을 말합니다. 비슷한 말로 ‘가재도구(家財道具)’가 있는데 ‘집안 살림에 쓰는 여러 물건’이라는 뜻을 갖고 있습니다."},{t:"과도기",h:"지날 過, 건널 渡, 기간 期",m:"한 상태에서 다른 새로운 상태로 옮아가거나 바뀌어 가는 도중의 시기.",e:"큰 산에는 도시화로 인한 가치관의 변화와 과도기적 상황이 드러난다.",d:"환절기에 감기 조심하라는 말을 들어 봤죠? ‘환절기(換節期)’는 ‘철이 바뀌는 시기’를 뜻하는데, ‘과도기’도 변화하는 시기를 말합니다. 또한 사회가 급격하게 변할 때에는 ‘상황 따위가 갑자기 심하게 변하는 시기’를 뜻하는 ‘격변기(激變期)’, ‘사회의 발전이나 역사가 급격하게 움직이는 시기’를 뜻하는 ‘격동기(激動期)’라는 말을 사용합니다."},{t:"작인",h:"지을 作, 사람 人",m:"다른 사람의 농지를 빌려 농사를 짓고 그 대가로 사용료를 지급하는 사람.",e:"동네 사람한테 거만히 굴고, 작인들한테 팔 할 가까운 도지를 받고, 고리대금을 하고 하였대서",d:"자신이 소유한 토지를 남에게 빌려주고 지대(地代)를 받는 사람’을 ‘지주(地主)’라고 하며, ‘지주를 대리하여 소작권을 관리하는 사람’을 ‘마름’이라고 합니다. 작인은 지주의 땅을 빌려 농사를 짓는 사람들을 말하며, 다른 말로는 ‘소작인(小作人)’, ‘소작농(小作農)’이라고 합니다."},{t:"전장",h:"싸울 戰, 마당 場",m:"싸움을 치르는 장소.",e:"‘동’, ‘벌레’ 같은 것들을 ‘입체 영화’처럼 보며 … 전장의 긴장 속에서 ‘나’의 감각이 극대화되고 있음이 나타나고 있군.",d:"‘전장’은 흔히 ‘전쟁터(戰爭터)’라고 부르는 곳을 말합니다. ‘전쟁으로 말미암은 재화. 또는 그런 피해’를 ‘전화(戰禍)’라고 하고, ‘총포를 쏠 때 일어나는 불’을 ‘포화(砲火)’라고 합니다. 또한 전쟁터에서는 많은 사람이 죽게 되는데, ‘죽은 사람의 몸’을 ‘주검’이라고 합니다."},{t:"구호소",h:"구원할 救, 보호할 護, 곳 所",m:"재해나 재난 따위로 어려움에 처한 사람을 돕는 일을 맡아보는 곳.",e:"그 후, 그는 두 번 다시 그 빈민 구호소 식당 앞에서 얼쩡거리지 않았다.",d:"재난이 발생하면 재해를 입거나 다른 곳으로 이주하는 사람들이 발생하죠. ‘재해를 입은 사람’을 ‘이재민(罹災民)’이라고 하고, ‘재난을 피하여 가는 백성’을 ‘피난민(避難民)’이라고 하는데, ‘재난(災難)’의 뜻은 ‘뜻밖에 일어난 재앙과 고난’입니다. ‘피란민(避亂民)’은 ‘난리를 피하여 가는 백성’을 뜻하는데, ‘난리(亂離)’는 ‘전쟁이나 병란(兵亂)’을 의미합니다."},{t:"신원",h:"몸 身, 근원 元",m:"개인의 성장 과정과 관련된 자료.",e:"병일이는 취직한 지 2년이 되도록 신원 보증인을 얻지 못하였다.",d:"고용 계약에서, 사용자가 고용된 사람 때문에 입게 될지도 모르는 손해의 배상을 보증인이 담보하는 계약’을 ‘신원 보증(身元保證)’이라고 합니다. 친구의 보증을 잘못 섰다가 큰 낭패를 당하는 이의 모습이 종종 소설에 나타나죠. 또한 ‘관청이나 회사, 학교 등에서 각기 소속된 사람임을 증명하는 문서’를 ‘신분증(身分證)’이라고 하는데, 신원을 확인할 때 사용합니다."},{t:"매개물",h:"중매 媒, 끼일 介, 물건 物",m:"둘 사이에서 양편의 관계를 맺어 주는 물건.",e:"‘어머니’와 ‘그’의 갈등을 지속시키는 매개물이다.",d:"우연히 어렸을 적 사진을 보면 옛날 생각이 나죠? 이렇게 ‘사진’이 과거의 모습을 떠올리게 해 주었을 때, 우리는 ‘사진’을 과거 회상의 매개물이라고 합니다. ‘사진’이 과거와 현재를 연결해 주었기 때문이죠. 비슷한 말로는 ‘매개자(媒介者)’, ‘매개체(媒介體)’가 있습니다. 그리고 ‘회상(回想)’의 뜻은 ‘지난 일을 돌이켜 생각함’입니다."},{t:"급사",h:"줄 給, 섬길 仕",m:"관청이나 회사, 가게 따위에서 잔심부름을 시키기 위하여 부리는 사람.",e:"소사와 급사와 서사의 일을 한 몸으로 치르고 난 뒤에 하숙으로 돌아가는 병일의 다리와 머리는 물병과 같이 무거웠다.",d:"여러 가지 자질구레한 심부름’을 ‘잔심부름’이라고 하는데, 이런 잔심부름을 하는 사람이 바로 ‘급사’입니다. 비슷한 말로 ‘사환(使喚)’이 있으며, 그 뜻은 ‘관청이나 회사, 가게 따위에서 자질구레한 심부름을 시키기 위하여 고용한 사람’입니다."},{t:"연명하다",h:"이을 延, 목숨 命",m:"목숨을 겨우 이어 살아가다.",e:"그는 다 찌그러진 오막살이에서 콩나물죽으로 연명하던 처지였다.",d:"살림을 살아 나갈 방도. 또는 현재 살림을 살아가고 있는 형편’을 ‘생계(生計)’라고 합니다. 생계가 몹시 어려울 경우 우리나 차차 일반 농민에게 연명하고 있다고 표현하기도 합니다. ‘목숨’과 관련된 말로는 ‘목숨이 짧음’을 의미하는 ‘단명(短命)’과 ‘사람의 목숨’을 의미하는 ‘인명(人命)’이 있습니다."}],
        "08": [{t:"도회",h:"도읍 都, 모일 會",m:"사람이 많이 살고 상공업이 발달한 번잡한 지역.",e:"이 도회에서의 패잔자는 좀 더 남의 마음에 애달픔을 주는 입임 없이",d:"도회’는 ‘도시’와 유사한 말입니다. ‘도회적(都會的)’이라는 말이 있는데, 그 뜻은 ‘풍기는 분위기가 도시에서 사는 것 같은 (것)’입니다. 또한 ‘도시의 주변 지역’을 뜻하는 말로 ‘교외(郊外)’가 있으며, ‘논과 밭이라는 뜻으로, 도시에서 떨어진 시골이나 교외(郊外)를 이르는 말’인 ‘전원(田園)’도 있습니다."},{t:"신작로",h:"새로울 新, 지을 作, 길 路",m:"새로 만든 길이라는 뜻으로, 자동차가 다닐 수 있을 정도로 넓게 새로 낸 길을 이르는 말.",e:"그 성문을 통해서 이 신작로의 수직선으로 뚫린 시가가 바라보이는 것이었다.",d:"서양식으로 지은 집’을 ‘양옥(洋屋)’이라고 하며, ‘전선이나 통신선을 늘여 매기 위하여 세운 기둥’을 ‘전신주(電信柱)’라고 합니다. 이들은 모두 근대화(近代化) 과정에서 우리나라에 들어오거나 새롭게 만들어진 것들입니다."},{t:"세태",h:"세대 世, 모양 態",m:"사람들의 일상생활, 풍습 따위에서 보이는 세상의 상태나 형편.",e:"풍자적 어조를 통해 세태를 우회적으로 비판하고 있다.",d:"세상(世上)’은 ‘사람이 살고 있는 모든 사회를 통틀어 이르는 말’이고, ‘풍습(風習)’은 ‘풍속과 습관을 아울러 이르는 말’입니다. 그 시대의 유행과 습관 따위를 이르는 말은 ‘풍속(風俗)’입니다. 또한 ‘세태 소설(世態小說)’이라는 말이 있는데, 그 뜻은 ‘사람들의 일상생활과 사회의 풍속, 인심, 유행 따위를 묘사한 소설’입니다."},{t:"생경하다",h:"날 生, 굳을 硬",m:"익숙하지 않아 어색하다.",e:"그가 내심 섬뜩했던 것은 바로 그 생경한 이질감 때문이었는지도 모른다.",d:"전혀 본 기억이 없어 익숙하지 않다’는 것은 ‘낯설다’고 하는데, 이는 ‘생경하다’와 비슷한 말입니다. 또는 ‘생소(生疏)하다’도 비슷한 의미이지요. 이와 반대로 ‘여러 번 보아서 눈에 익거나 친숙하다’는 것을 ‘낯익다’고 하는데, 이는 반대말입니다."},{t:"속물적",h:"풍속 俗, 사물 物, 어조사 的",m:"교양이 없거나 식견이 좁고 세속적인 일에만 신경을 쓰는 (것).",e:"자신을 구속하는 속물적 욕망으로부터 자유롭지 못한 모습을 찾을 수 있군.",d:"학문, 지식, 사회 경험을 바탕으로 이루어지는 품위 또는 문화에 대한 폭넓은 지식’을 ‘교양(敎養)’이라고 하며, 교양이 있는 사람을 ‘교양인(敎養人)’이라고 합니다. 이와 달리 ‘교양이 없거나 식견이 좁고 세속적인 일에만 신경을 쓰는 사람을 속되게 이르는 말’이 ‘속물(俗物)’입니다."},{t:"소외",h:"소통할 疏, 바깥 外",m:"어떤 무리에서 기피하여 따돌리거나 멀리함.",e:"‘나’는 ⓐ로부터 소외된 상태에, ‘노인’은 ⓑ를 상실한 상태에 있다.",d:"산업과 기술이 발달하여 생산이 기계화되고 인구의 도시 집중과 같은 특징을 가진 사회가 되는 것’을 ‘산업화(産業化)’라고 합니다. 이 과정에서 인간성이 상실되어 인간다운 삶을 잃어버리는 일이 발생하는데, 이를 ‘인간 소외(人間疏外)’라고 합니다."},{t:"소시민",h:"작을 小, 시 시 市, 백성 民",m:"노동자와 자본가의 중간 계급에 속하는 소상인, 수공업자, 하급 봉급생활자, 하급 공무원 따위를 통틀어 이르는 말.",e:"소시민은 자신의 기득권을 지키기 위해 권력관계에 민감하게 반응한다.",d:"대체로 부동층(浮動層)이며 소견이 좁고 경제적 안정만을 추구하는 자기 보전적 태도의 생활’을 ‘소시민적 생활(小市民的生活)’이라고 합니다. 이때 ‘부동(浮動)’은 ‘고정되어 있지 않고 움직임’을 뜻합니다."},{t:"배회하다",h:"노닐 徘, 노닐 徊",m:"아무 목적도 없이 어떤 곳을 중심으로 어슬렁거리며 이리저리 돌아다니다.",e:"길거리를 배회하면서 시간을 보내는 새로운 습관을 몸에 붙였다.",d:"배회하다’는 ‘특별한 목적 없이 길거리를 어슬렁거리거나 돌아다니는 것’을 말하는데, 이때 ‘어슬렁거리다’의 뜻은 ‘몸집이 큰 사람이나 짐승이 몸을 조금 흔들며 계속 천천히 걸어 다니다.’입니다. 길거리를 배회하다가 집으로 돌아간다면 ‘귀가(歸家)하다’라는 말을 쓸 수 있습니다."},{t:"반감",h:"반대할 反, 느낄 感",m:"반대하거나 반항하는 감정.",e:"그리도 못 미더워하는 주인의 태도에 원망과 반감을 가지게 되었다.",d:"다른 사람이나 대상에 맞서 대들거나 반대함’을 뜻하는 말이 ‘반항(反抗)’인데, 이럴 때 갖는 마음이 ‘반감’입니다. 이와 달리 상대방을 좋게 여기는 마음을 가질 수 있는데, 이러한 감정을 ‘호감(好感)’이라고 합니다."},{t:"조명하다",h:"비출 照, 밝을 明",m:"① 광선으로 밝게 비추다.<br>② 어떤 대상을 일정한 관점으로 바라보다.",e:"장면에 따라 서술자를 달리하여 사건의 의미를 입체적으로 조명하고 있다.",d:"밝게 비추는 데 쓰는 등’을 ‘조명등(照明燈)’이라고 하죠? ‘조명하다’는 이렇게 특정 대상을 밝은 빛으로 비춰서 자세히 살펴보는 것을 의미합니다. 이렇게 조명하기 위해서는 그 대상에 관심을 갖고 주의 깊게 살펴야겠죠? 이는 ‘주목(注目)’이라고 합니다."}],
        "09": [{t:"이치",h:"도리 理, 이를 致",m:"사물의 정당한 조리(條理). 또는 도리에 맞는 취지.",e:"모든 이치를 내재한 도가 현실화하여 천지 만물이 생성된다고 이해했다.",d:"이치’의 뜻풀이에서 ‘조리(條理)’는 ‘말이나 글 또는 일이나 행동에서 앞뒤가 들어맞고 체계가 서는 갈피’를 뜻하고, ‘도리(道理)’는 ‘사람이 어떤 입장에서 마땅히 행하여야 할 바른 길’을 뜻합니다. 즉 이치란 일위나 행동에서 앞뒤가 들어맞거나 인간이 행해야 할 바른길을 의미한다는 것을 알 수 있습니다."},{t:"지각",h:"알 知, 깨달을 覺",m:"감각 기관을 통하여 대상을 인식함. 또는 그런 작용.",e:"하지만 지각은 주체와 대상이 각자로서 존재하기 이전에 나타나는 얽힘의 체험이다.",d:"우리 몸에는 시각, 청각, 미각, 후각, 촉각 등의 감각 기관이 존재하는데, 이를 통해 대상을 인식하는 행위가 바로 ‘지각’입니다. 즉 감각 기관이 반드시 있어야 하는 거죠. 이와 달리 ‘직관(直觀)’은 감각 기관 없이 대상을 파악하는 것으로, 그 뜻은 ‘감각, 경험, 연상, 판단, 추리 따위의 사유 작용을 거치지 아니하고 대상을 직접적으로 파악하는 작용’입니다."},{t:"본성",h:"근본 本, 성품 性",m:"사물이나 현상에 본디부터 있는 고유한 특성.",e:"아리스토텔레스는 모든 자연물이 목적을 추구하는 본성을 타고나며, 외적 원인이 아니라 내재적 본성에 따른 운동을 한다는 목적론을 제시한다.",d:"성선설(性善說)’과 ‘성악설(性惡說)’을 들어 보았죠? 둘 다 사람의 본성에 대한 관점을 나타낸 학설입니다. 전자의 뜻은 ‘사람의 본성은 선천적으로 착하니 나쁜 환경이나 물욕으로 악하게 된다는 학설’이고, 후자의 뜻은 ‘인간의 본성은 이기적이고 악하므로 선(善)한 행위는 후천적 습득에 의해서만 가능하다는 학설’입니다."},{t:"가변성",h:"옳을 可, 변할 變, 성품 性",m:"일정한 조건에서 변할 수 있는 성질.",e:"도가 가변성을 가지고 있어야 도가 일정한 곳에만 있지 않게 되고, 그래야만 도가 모든 사물의 존재와 본질의 근거가 될 수 있다고 파악한 것이다.",d:"사랑이 어떻게 변하니?라는 영화 대사가 있는데, 여러분은 어떻게 생각하시나요? 가변성이란 대상의 특성이 변할 수 있다는 것을 의미합니다. 반의어로는 ‘불변성(不變性)’이 있는데, 그 뜻은 ‘변하지 아니하는 성질’입니다."},{t:"명제",h:"목숨 命, 제목 題",m:"어떤 문제에 대한 하나의 논리적 판단 내용과 주장을 언어 또는 기호로 표시한 것.",e:"많은 전통적 인식론자는 임의의 명제에 대해 우리가 세 가지 믿음의 태도 중 하나만을 가질 수 있다고 본다.",d:"명제’란 특정 문제에 대한 주장을 나타내는데, 참과 거짓을 판단할 수 있어야 합니다. 예를 들어 ‘소크라테스는 인간이다’와 ‘1 더하기 1은 3이다’는 둘 다 명제인데, 참과 거짓을 판단할 수 있기 때문입니다. 하지만 ‘어휘 공부는 즐겁다’는 명제가 아닙니다. 그 이유는 학습자에 따라 판단 결과가 달라 참과 거짓을 가릴 수 없기 때문입니다."},{t:"척도",h:"자 尺, 법도 度",m:"평가하거나 측정할 때 의거할 기준.",e:"이들에게는 동아시아에서 문명의 척도로 여겨진 중화 관념이 청의 현실에 대한 인식에 각각 다르게 반영된 것이다.",d:"기준(基準)’의 뜻은 ‘기본이 되는 표준’입니다. 이때 ‘표준(標準)’의 뜻은 ‘사물의 정도나 성격 따위를 알기 위한 근거나 기준’으로 ‘준거(準據)’와 같은 말입니다. 이처럼 ‘기준’, ‘표준’, ‘준거’ 등의 뜻이 유사하니 잘 알아 두세요."},{t:"상충",h:"서로 相, 부딪힐 衝",m:"맞지 아니하고 서로 어긋남.",e:"16세기 후반에 브라헤는 코페르니쿠스 천문학의 장점은 인정하면서도 아리스토텔레스 형이상학과 상충을 피하고자",d:"서로 맞지 않아 부딪히는 것이 바로 ‘상충’입니다. 이럴 때 종종 갈등이 발생하죠. ‘갈등(葛藤)’의 뜻은 ‘칡과 등나무가 서로 얽히는 것과 같이, 개인이나 집단 사이에 목표나 이해관계가 달라 적대시하거나 충돌함. 또는 그런 상태’입니다. 또한 ‘상충’과 유사한 말로 ‘상극(相剋)’이 있는데, 그 뜻은 ‘둘 사이에 마음이 서로 맞지 아니하여 항상 충돌함’입니다."},{t:"욕망",h:"하고자 할 欲, 바랄 望",m:"부족을 느껴 무엇을 가지거나 누리고자 함. 또는 그런 마음.",e:"이익 추구를 인간의 자연스러운 욕망으로 긍정하고 양반도 이익을 추구하자는 등 실용적인 입장을 보였다.",d:"욕망과 유사한 말로 ‘욕구’와 ‘욕심’이 있는데, ‘욕구(欲求)’의 뜻은 ‘무엇을 얻거나 무슨 일을 하고자 바라는 일’이며, ‘욕심(欲心)’의 뜻은 ‘분수에 넘치게 무엇을 탐내거나 누리고자 하는 마음’입니다. ‘욕망’이나 ‘욕구’와 달리 ‘욕심’에는 부정적 의미가 있으니 유의하세요."},{t:"필연적",h:"반드시 必, 그럴 然, 어조사 的",m:"사물의 관련이나 일의 결과가 반드시 그렇게 될 수밖에 없는 (것).",e:"“만약 Q이면 Q이다.”를 비롯한 필연적인 명제들은 모든 가능 세계에서 성립한다.",d:"우리는 종종 만남이나 인연의 의미를 강조할 때 ‘필연적’이라는 말을 쓰는데, 이는 반드시 그렇게 될 수밖에 없다는 뜻입니다. 반의어로는 ‘우연적(偶然的)’이 있는데, 그 뜻은 ‘아무런 인과 관계 없이 뜻하지 아니하게 일어나는 것’입니다."},{t:"간주하다",h:"볼 看, 지을 做",m:"상태, 모양, 성질 따위가 그와 같다고 보거나 그렇다고 여기다.",e:"송대(宋代)에 이르러, 주희는 천문학의 발달로 예측 가능하게 된 일원식을 재이로 간주하지 않는 경향을 수용하였고",d:"간주하다’와 유사한 말로는 ‘여기다’와 ‘치다’가 있습니다. ‘여기다’의 뜻은 ‘마음속으로 그러하다고 인정하거나 생각하다’이고, ‘치다’의 뜻은 ‘어떠한 상태라고 인정하거나 사실인 듯 받아들이다’입니다."}],
        "10": [{t:"논증",h:"논할 論, 증거 證",m:"옳고 그름을 이유를 들어 밝힘. 또는 그 근거나 이유.",e:"변증법에 따라 철학적 논증을 수행한 인물로는 단연 헤겔이 기명된다.",d:"논증은 근거나 이유를 들어 주장을 뒷받침하는 것을 말합니다. 이때 ‘주장(主張)’의 뜻은 ‘자기의 의견이나 주의를 굳게 내세움. 또는 그런 의견이나 주의’이고, ‘이유(理由)’의 뜻은 ‘어떠한 결론이나 결과에 이르게 된 까닭이나 근거’이며, ‘근거(根據)’의 뜻은 ‘어떤 일이나 판단, 주장 따위가 나오게 된 바탕이나 까닭’입니다."},{t:"상정하다",h:"생각 想, 정할 定",m:"어떤 정황을 가정적으로 생각하여 단정하다.",e:"따라서 이러한 무한 소급을 끝맺으려면 운동의 최초 원인을 상정해야만 한다.",d:"상정하다’와 유사한 말은 ‘가정(假定)하다’인데, 그 뜻은 ‘사실이 아니거나 또는 사실인지 아닌지 분명하지 않은 것을 임시로 인정하다’입니다. ‘최악의 상황을 가정하고 대책을 세우자’와 같은 예문을 통해 알 수 있듯이, 어떤 것이 그러하다고 임시로 정하는 것입니다. 그래야만 그것을 바탕으로 다음 내용을 이어 갈 수 있기 때문입니다."},{t:"범주",h:"법 範, 이랑 疇",m:"동일한 성질을 가진 부류나 범위.",e:"변증법은 대등한 위상을 지니는 세 범주의 병렬이 아니라, 대립적인 두 범주가 조화로운 통일을 이루어 가는 수렴적 상향성을 구조적 특징으로 한다.",d:"사과’와 ‘배’는 ‘과일’이라는 범주로 묶을 수 있는데, 그 이유는 둘 다 나무 따위를 가꾸어 얻는, 사람이 먹을 수 있는 열매이기 때문입니다. 그리고 이렇게 ‘사과’와 ‘배’라는 하위 개념을 묶어서 상위 개념을 만드는 것을 ‘분류(分類)’라고 하는데, 그 뜻은 ‘종류에 따라서 가름’입니다."},{t:"유입",h:"흐를 流, 들 入",m:"돈, 물품 따위의 재화가 들어옴.",e:"대외 무역의 발전과 은의 유입은 중국의 경제적 번영에 영향을 미친 외부적 요인이었다.",d:"유입’의 반의어로는 ‘유출(流出)’이 있는데, 그 뜻은 ‘귀중한 물품이나 정보 따위가 불법적으로 나라나 조직의 밖으로 나가버림. 또는 그것을 내보냄’입니다. 이처럼 재화가 안으로 들어오는 것이 ‘유입’이고 밖으로 나가는 것이 ‘유출’이라고 보면 됩니다."},{t:"수양",h:"닦을 修, 기를 養",m:"몸과 마음을 갈고닦아 품성이나 지식, 도덕 따위를 높은 경지로 끌어올림.",e:"이에 대해 심성 수양에 절심하지 않으려거든 주저하여 아닌 것이 뒤섞여 순수하지 않다는 일부 주자학자의 비판이 있었지만",d:"수련회(修練會)’에 다녀온 적이 있나요? ‘수련(修練)’은 수양과 유사한 말로, 그 뜻은 ‘인격, 기술, 학문 따위를 닦아서 단련함’입니다. 또한 비슷한 말로 ‘도야(陶冶)’도 있는데, 그 뜻은 ‘훌륭한 사람이 되도록 몸과 마음을 닦아 기름을 비유적으로 이르는 말’입니다."},{t:"사료",h:"역사 史, 재료 料",m:"역사 연구에 필요한 문헌이나 유물.",e:"역사는 사료를 매개로 과거와 만난다.",d:"역사 연구를 할 때 사용되는 자료가 바로 ‘사료’입니다. 이때 ‘문헌(文獻)’의 뜻은 ‘옛날의 제도나 문물을 아는 데 증거가 되는 자료나 기록’입니다. ‘역사를 전문으로 연구하는 사람’을 ‘사가(史家)’라고 하며, ‘역사의 편찬을 맡아 초고를 쓰는 일을 맡아보던 벼슬. 또는 그런 벼슬아치’를 ‘사관(史官)’이라고 합니다."},{t:"관료",h:"벼슬 官, 동료 僚",m:"직업적인 관리. 또는 그들의 집단.",e:"『경국대전』 체제에서 양인은 관료가 될 수 있다는 점에서 능력주의가 일부 작동하는 것처럼 보이지만",d:"관료(官僚)’의 뜻은 ‘관직에 있는 사람’이고, ‘관직(官職)’의 뜻은 ‘공무원 또는 관리가 국가로부터 위임받은 일정한 직무나 직책’입니다. 즉 관료란 공무원 또는 그들의 집단이라고 할 수 있습니다. 아울러 ‘관료주의(官僚主義)’라는 말이 있는데, 그 뜻은 ‘관료 정치 아래에 있는 관청이나 사회 집단에서 흔히 나타나는 독특한 행동 양식이나 의식 상태를 비판적으로 이르는 말’입니다."},{t:"세습",h:"세대 世, 물려받을 襲",m:"한집안의 재산이나 신분, 직업 따위를 대대로 물려주고 물려받음.",e:"정약용도 양반의 세습을 비판하며 도덕적 능력에 따라 사회 지배층을 재편하는 데 입장을 같이했다.",d:"세습과 유사한 말로 ‘상속(相續)’이 있는데, 그 뜻은 ‘일정한 친족 관계가 있는 사람 사이에서, 한 사람이 사망한 후에 다른 사람에게 재산에 관한 권리와 의무의 일체를 이어 주거나, 다른 사람이 사망한 사람으로부터 그 권리와 의무의 일체를 이어받는 일’입니다."},{t:"천명",h:"하늘 天, 명령 命",m:"하늘의 명령.",e:"그는 『노자』의 도를 인간의 도덕 본성과 그것의 근거인 천명으로 이해하고",d:"하늘(하늘)’이란 하느님을 달리 이르는 말인데, 이때 ‘하느님’이란 ‘우주를 창조하고 주재한다고 믿어지는 초자연적인 절대자’를 뜻합니다. 따라서 ‘천명’이란 초자연적인 절대자가 내리는 명령이라고 할 수 있습니다."},{t:"내재하다",h:"안 內, 있을 在",m:"어떤 사물이나 범위의 안에 들어 있다.",e:"한편, 한비자는 도를 구체적인 사물과 사건에 내재한 개별 법칙의 통합으로 보고",d:"내재하다’의 반의어는 ‘외재(外在)하다’로 그 뜻은 ‘어떤 사물이나 범위 안에 있지 않고 밖에 있다’입니다. 관련된 어휘로 ‘내면(內面)’이 있는데, ‘물건의 안쪽. 또는 밖으로 드러나지 아니하는 사람의 속마음’을 뜻합니다."}],
        "11": [{t:"고양하다",h:"높을 高, 오를 揚",m:"① 높이 쳐들어 올리다.<br>② 정신이나 기분 따위를 북돋워서 높이다.",e:"피사체의 진정성에 대한 믿음을 고양하여 언어적 서술에 비해 호소력 있는 서술로 비춰지게 된다.",d:"고양하다’와 종종 혼동하여 쓰는 단어로 ‘제고(提高)하다’가 있는데, 이는 ‘수준이나 정도 따위를 끌어올리다’라는 뜻입니다. ‘고양’은 사기나 자긍심, 애국심 등과 잘 어울리는 데 비해 ‘제고’는 위상, 이미지, 생산성, 기술 수준, 경쟁력 등과 잘 어울립니다."},{t:"국한",h:"판 局, 한계 限",m:"범위를 일정한 부분에 한정함.",e:"불법 행위 책임은 계약의 당사자 사이에 국한된다.",d:"국한’과 비슷한 말로 ‘제한(制限)’이 있는데, 이는 ‘일정한 한도를 정하거나 그 한도를 넘지 못하게 막음. 또는 그렇게 정한 한계’를 뜻합니다."},{t:"도출하다",h:"이끌 導, 날 出",m:"판단이나 결론 따위를 이끌어 내다.",e:"화제에 대한 이론들을 평가하여 종합적 결론을 도출하고 있다.",d:"‘도출(導出)’이 있으면 ‘도입(導入)’도 있겠죠? ‘도입’은 ‘기술, 방법, 물자 따위를 끌어 들임’을 뜻합니다. 참고로 ‘물건을 생산하여 내거나 인물·사상 따위를 냄’을 뜻하는 말은 ‘산출(産出)’이라고 합니다."},{t:"대면하다",h:"대할 對, 얼굴 面",m:"서로 얼굴을 마주 보고 대하다.",e:"구넬리스가 코수스에게: 미술에서 작품의 의미는 감상자가 실제 대상을 대면해서 만들어지는 것이 아니라 작가에 의해서 만들어져야 한다.",d:"대면하다’와 비슷한 뜻으로 쓰이는 말로 ‘당면(當面)하다’가 있는데, 이 말에는 ‘바로 눈앞에 당하다’라는 뜻도 포함되어 있습니다. 어떤 문제 상황을 마주할 때에는 ‘대면하다’보다는 ‘당면하다’를 써야 합니다."},{t:"대변하다",h:"대신할 代, 말 잘할 辯",m:"① 어떤 사람이나 단체를 대신하여 그의 의견이나 태도를 표하다.<br>② 어떤 사실이나 의미를 대표적으로 나타내다.",e:"예술의 정의에 대한 논의 자체가 불필요하다는 견해를 대변한다.",d:"정당이나 국가 기관 등에서 그 단체를 대신하여 의견이나 태도를 말하는 일을 맡은 사람을 ‘대변인(代辯人)’이라고 합니다."},{t:"부여하다",h:"붙을 附, 줄 與",m:"사람에게 권리·명예·임무 따위를 지니도록 해 주거나, 사물이나 일에 가치·의의 따위를 붙여 주다.",e:"하나의 작은 삼각형에 다양한 색상의 표면 특성들을 함께 부여한다.",d:"부여하다’와 헷갈릴 수 있는 말로 ‘부과(賦課)하다’가 있는데, 이는 ‘세금이나 부담금 따위를 매기어 부담하게 하다’ 혹은 ‘일정한 책임이나 일을 부담하여 맡게 하다’를 뜻합니다."},{t:"외연",h:"바깥 外, 늘일 延",m:"일정한 개념이 적용되는 사물의 전 범위.",e:"역사가가 영화 속에 나타난 풍속, 생활상 등을 통해 역사의 외연을 확장할 수 있다.",d:"외연’과 짝을 이루는 말로 ‘내포(內包)’가 있습니다. ‘내포’는 ‘개념이 적용되는 범위에 속하는 여러 사물이 공통으로 지니는 필연적 성질의 전체’를 뜻합니다. 일반적으로 본디 외연과 내포는 서로 반대 방향으로 증감합니다."},{t:"기괴하다",h:"기이할 奇, 괴상할 怪",m:"외관이나 분위기가 괴상하고 기이하다.",e:"ⓔ에서 ‘우울한 색과 기괴한 형태’를 언급한 것은 비평가의 주관적 인상을 반영하기 위한 것이겠군.",d:"비슷한 말로 ‘괴이(怪異)하다’와 ‘이상야릇하다’가 있는데, 둘 다 ‘정상적이지 않고 별나며 괴상하다’를 뜻합니다. 산이나 바닷가에서 볼 수 있는 특이한 모양의 바위 등을 ‘기암괴석(奇巖怪石)’이라고 하죠? 여기에도 ‘기괴’가 들어 있어요."},{t:"포착",h:"잡을 捕, 잡을 捉",m:"① 꼭 붙잡음.<br>② 요점이나 요령을 얻음.<br>③ 어떤 기회나 정세를 알아차림.",e:"아도르노는 예술이 예술가에게 포착된 세계의 본질을 감상자로 하여금 체험하게 하는 것이어야 한다고 본다.",d:"함께 알아 두면 좋은 말로 ‘착안(着眼)’이 있는데, 이 말은 ‘어떤 일을 주의하여 봄. 또는 어떤 문제를 해결하기 위한 실마리를 잡음’을 뜻합니다."}],
        "12": [{t:"유파",h:"흐를 流, 갈래 派",m:"주로 학계나 예술계에서, 생각이나 방법 경향이 비슷한 사람이 모여서 이룬 무리.",e:"현실에 존재하는 것을 실재라고 믿을 수 있도록 재현하는 유파를 하이퍼리얼리즘이라고 한다.",d:"‘유파’라고 하면 ‘고전주의, 인상주의, 입체주의, 사실주의……’ 등이 떠오르죠? 유파 중에서 자주 언급되는 ‘인상주의(印象主義)’에 대해 간단하게 알아보죠. 인상주의는 19세기 후반 프랑스에서 일어난 근대 미술의 한 경향입니다. 사물을 있는 그대로 재현하기보다는 태양 광선에 의하여 시시각각으로 변해 보이는 대상의 순간적인 색채를 포착해서 그림을 그렸죠. 여기서 ‘인상(印象)’은 ‘어떤 대상에 대하여 마음속에 새겨지는 느낌’을 뜻해요."},{t:"질감",h:"바탕 質, 느낄 感",m:"① 재질의 차이에서 받는 느낌.<br>② 물감, 캔버스, 필촉, 화구 따위가 만들어 내는 화면 대상의 느낌.",e:"인체의 피부 질감을 재현할 수 있었던 것은 합성수지, 폴리에스터, 유리 섬유 따위의 신재료를 사용했기 때문이다.",d:"‘질감’과 짝을 이루는 반대말은 ‘양감(量感)’인데, 이 말은 대상의 부피나 무게의 느낌을 나타내는 말로 쓰입니다. 매끄럽다거나 거칠다는 느낌이라면 질감, 묵직하다거나 풍만하다는 느낌이라면 양감이라고 보면 되겠군요."},{t:"유리되다",h:"흩어질 遊, 떠날 離",m:"따로 떨어지게 되다.",e:"가령 사과를 표현한 세잔의 작품을 아도르노의 미학으로 읽어 낸다면, 이 그림은 사회의 본질과 유리된 ‘아름다운 가상’을 표현한 것에 불과할 것이다.",d:"‘리(離)’는 떠나거나 분리된다는 뜻의 한자로, ‘이별’, ‘이탈’, ‘분리’, ‘격리’ 등의 단어가 모두 이 한자를 사용한 것입니다. ‘유리되다’와 비슷한 말로 ‘괴리(乖離)되다’가 있는데, 이는 ‘서로 어긋나 동떨어지다’라는 뜻입니다."},{t:"미시사",h:"적을 微, 볼 視, 역사 史",m:"전체적인 면에서가 아니라 개별적으로 포착하여 아주 작은 사실들을 파헤치는 역사.",e:"평범한 사람들의 삶의 모습을 중점적인 주제로 다루었던 미시사 연구에서 … ‘서사적’ 자료에 주목한 것도 사료 발굴을 위한 노력의 결과이다.",d:"사물이나 현상을 전체적인 면에서 포착하여 분석하는 것을 ‘거시적(巨視的)’이라고 하고, 개별적으로 포착하여 분석하는 것을 ‘미시적(微視的)’이라고 합니다."},{t:"통시적",h:"꿰뚫을 通, 때 時, 어조사 的",m:"어떤 시기를 종적으로 바라보는 (것).",e:"(가)는 특정 제도의 발전을 통시적으로, (나)는 특정 제도에 대한 학자들의 상반된 입장을 공시적으로 언급하고 있다.",d:"예문에 나와 있는 것처럼 ‘통시적’과 짝을 이루는 말로 ‘공시적(共時的)’이 있습니다. ‘공시적’은 ‘통시적’과 달리 어떤 시기를 횡적으로 바라보는 것을 뜻합니다. 즉 ‘통시적’은 시간의 경과에 따라 나타나는 변화와 관련 있지만, ‘공시적’은 어떤 특정 시기에 일어나는 것과 관련됩니다."},{t:"이질적",h:"다를 異, 바탕 質, 어조사 的",m:"성질이 다른 (것).",e:"이질적인 것이 병치되고 뒤섞이며 빠르게 흘러가는 공간이다.",d:"성질이 서로 달라 낯설거나 잘 맞지 않는 느낌’을 ‘이질감(異質感)’이라고 합니다. ‘이질적’과 반대로 ‘성질이 같은 것’을 뜻하는 말은 ‘동질적(同質的)’이라고 합니다."},{t:"재현하다",h:"다시 再, 나타낼 現",m:"다시 나타나다. 또는 다시 나타내다.",e:"팝아트는 대상을 함축적으로 변형했지만 하이퍼리얼리즘은 대상을 정확하게 재현하려고 하였다.",d:"박물관은 옛날 사람들의 모습을 그대로 재현해 놓았습니다. 옛사람들의 삶을 다시 나타낸 것이지요. ‘재현하다’와 혼동할 수 있는 단어로 ‘재연(再演)하다’가 있는데, 이는 ‘한 번 하였던 행위나 일을 다시 되풀이하다’를 뜻합니다."},{t:"비정형성",h:"아닐 非, 정할 定, 본 型, 성질 性",m:"일정한 형식이나 틀을 띠지 않는 성질.",e:"진정한 예술을 감각적 대상인 형태 그 자체의 비정형성에 대한 체험으로 한정한다.",d:"전통적인 기반에서 급진적으로 벗어나려는 창작 태도를 ‘모더니즘(modernism)’이라고 합니다. 20세기 서구 예술상의 한 경향으로, 흔히 현대 문명에 대하여 비판적이고 미래에 대해서는 반유토피아적입니다. 또한 현실 비판의 한 방법으로 예술의 비인간화를 시도하기도 합니다."},{t:"사유하다",h:"생각 思, 생각할 惟",m:"① 대상을 두루 생각하다.<br>② 개념, 구성, 판단, 추리 따위를 행하는 인간의 이성 작용을 하다.",e:"이러한 내용을 예술은 직관하고 종교는 표상하며 철학은 사유하기에, 이 세 형태 간에는 단계적 등급이 매겨진다.",d:"‘사유(思惟)’는 ‘생각하다’를 뜻합니다. ‘사색(思索)’은 ‘어떤 것에 대하여 깊이 생각하고 이치를 따짐’을 뜻하고, ‘사려(思慮)’는 ‘여러 가지 일에 대하여 깊게 생각함. 또는 그런 생각’을 뜻합니다."}],
        "13": [{t:"금리",h:"돈 金, 이자 利",m:"빌려준 돈이나 예금 따위에 붙는 이자. 또는 그 비율.",e:"수출입 기업을 대상으로 국내외 금리 변동, 해외 투자 자금 동향 등 환율 변동에 영향을 주는 요인들에 대한 정보를 제공한다.",d:"금리는 ‘돈에 붙는 이자’라는 뜻이에요. ‘이자(利子)’는 남에게 돈을 빌려 쓴 것에 대한 사용료로서, 돈을 빌려 쓴 대가로 치르는 돈이에요. 이를 일정한 비율로 표시한 것이 ‘이자율(利率)’이죠. ‘금리’는 맥락에 따라 ‘이자율’뿐만 아니라 ‘이자’를 뜻해요. 1,000원을 연 10% 이자율로 빌려준 경우, 이자(액)는 100원이라고 할 수 있죠."},{t:"통화",h:"통할 通, 재화 貨",m:"유통 수단이나 지불 수단으로서 기능하는 화폐.",e:"각 국가의 통화 가치는 정해진 양의 금의 가치에 고정되었다.",d:"통화는 글자 그대로 ‘유통되는 화폐’라고 생각하면 쉬워요. 지폐, 동전(주화) 등이 있어요. 위 예문에서 통화 가치가 금의 가치에 고정되었다는 것은 통화를 일정한 양의 금과 맞바꿀 수 있었다는 뜻이에요. 경제 지문을 읽다 보면 기축 통화라는 말이 나오는데요, ‘기축 통화’는 국제 무역이나 금융 거래의 기본이 되는 통화이며 어느 나라와의 거래에서도 공통적으로 쓸 수 있는 통화로, 대표적으로 미국의 달러가 있지요."},{t:"환율",h:"바꿀 換, 비율 率",m:"자기 나라 돈과 다른 나라 돈의 교환 비율.",e:"국가 간 통화의 교환 비율인 환율은 자동적으로 결정되었다.",d:"환율은 ‘외국환 시세’라고도 합니다. 외국 돈을 사려면 자기 나라의 돈으로 얼마를 줘야 하는가를 뜻하죠. 예를 들어, 환율이 달러당 1,000원이라고 하는 경우 우리나라 돈 1,000원이 1달러와 같은 교환 가치를 지닌다는 의미예요."},{t:"수요",h:"구할 需, 요구할 要",m:"어떤 재화나 용역을 일정한 가격으로 사려고 하는 욕구.",e:"기존 판매자가 공급하던 상품에 대한 수요는 감소하여 이윤이 줄어들기 때문이다.",d:"수요의 반의어는 ‘공급(供給)’이에요. ‘공급’은 ‘교환하거나 판매하기 위하여 시장에 재화나 용역을 제공하는 일. 또는 그 제공된 상품의 양’을 말해요. 수요량과 공급량이 일치하는 지점에서 ‘균형 가격(E)’이 형성돼요. 시장에서 다른 조건이 일정할 때, 수요가 증가하면 가격은 상승하고, 수요가 감소하면 가격은 하락하죠. 한편 같은 전제하에 공급이 증가하면 가격은 하락하고, 공급이 감소하면 가격은 상승해요."},{t:"내수",h:"안 內, 구할 需",m:"국내에서의 수요(需要).",e:"정부는 환율 변동으로 가격이 급등한 수입 필수 품목에 대한 세금을 조절함으로써 내수가 급격히 위축되는 것을 방지하려고 하기도 한다.",d:"내수는 국내 경제의 주체인 민간(가계, 기업)과 정부에 의한 소비와 투자를 의미하는 말이에요. 주로 경제를 다룬 지문에서 ‘내수 경기(內需景氣)’라는 말로 사용되죠. ‘내수 경기’는 ‘국내 수요의 호황이나 불황 따위의 경제 활동 상태’를 뜻해요. 국내 수요가 증가하면 내수 경기가 좋다고 할 수 있겠죠? ‘내수’의 반대말이 ‘외수(外需)’인데, 이는 ‘외국에서의 수요’를 의미해요."},{t:"재화",h:"재물 財, 재물 貨",m:"사람이 바라는 바를 충족시켜 주는 모든 물건.",e:"데이터를 재화로 보아 소유권이 누구에게 귀속되어야 하는지에 대한 논의가 있다.",d:"재화란 쌀이나 옷, 책, 공기처럼 사람들의 생활에 필요한 것을 말해요. 재화는 공기, 햇볕 등과 같이 누구나 자유롭게 쓸 수 있는 ‘자유재(自由財)’와 자동차, 옷 등과 같이 양이 한정되어 있어 가질 수 있거나 다른 사람에게 팔 수 있는 것인 ‘경제재(經濟財)’로 나눌 수 있어요."},{t:"채권",h:"빚 債, 문서 券",m:"① 남에게 빌린 돈의 금액을 적는 장부.<br>② 국가, 지방 자치 단체, 은행, 회사 따위가 사업에 필요한 자금을 차입하기 위하여 발행하는 유가 증권. 공채, 국채, 사채, 지방채 따위가 있다.",e:"채권은 기업이 자금을 조달하기 위해 발행하며 그 가격은 채권 매매 시장에서 결정된다.",d:"채권은 ‘차용증(借用證)’이라고 생각하면 쉬워요. ‘차용증’이란 ‘남의 돈이나 물건을 빌린 것을 증명하는 문서’로, 얼마를 빌리고, 언제까지 어떻게 갚겠다는 내용이 담겨 있죠. 이처럼 정부나 회사도 외부에서 자금을 빌릴 때 차용증 같은 것을 발행하는데, 이것을 ‘채권’이라고 해요. 우리가 국가나 회사에 돈을 빌려주었다고 할 때, ‘국채(國債)’는 국가가 발행하는 차용증, ‘회사채(會社債)’는 회사가 발행하는 차용증이죠. ‘채권’은 다른 사람에게 사고파는 것이 가능하답니다."}],
        "14": [{t:"임의",h:"맡길 任, 뜻 意",m:"① 일정한 기준이나 원칙 없이 하고 싶은 대로 함.<br>② 대상이나 장소 따위를 일정하게 정하지 아니함.",e:"두 집단에 표본이 임의로 배정되도록 사건을 설계하는 실험적 방법이 이상적이다.",d:"임의’는 ‘제멋대로 하는 생각’을 의미하는 ‘자의(恣意)’와 유사한 뜻이에요. 만약 어떤 문제를 ‘임의로 처리했다’라고 한다면 일정한 원칙에 따라 처리한 것이 아니라 주체가 하고 싶은 대로, 제멋대로 처리했다는 의미이죠."},{t:"채무",h:"빚 債, 힘쓸 務",m:"재산권의 하나. 특정인이 다른 특정인에게 어떤 행위를 하여야 할 의무를 이른다.",e:"가해자는 피해자에게 손해를 돈으로 배상할 채무를 지기 때문이다.",d:"채무’는 반의 관계에 있는 ‘채권(債權)’과 함께 생각하면 이해하기가 쉬워요. ‘채권’은 재산권의 하나로, 특정인이 다른 특정인에게 어떤 행위를 청구할 수 있는 권리를 말해요. 앞서 배운 ‘채권(債券)’과 혼동하면 안 됩니다. 채무자가 채무의 내용대로 이행하여 채권을 소멸시키는 것을 ‘변제(辨濟)’라고 해요."},{t:"증여",h:"줄 贈, 줄 與",m:"① 물품 따위를 선물로 줌.<br>② 당사자의 일방이 자기의 재산을 무상으로 상대편에게 줄 의사를 표시하고 상대편이 이를 승낙함으로써 성립하는 계약.",e:"증여는 변제의 의무를 발생시키지 않는다는 점에서 매매와 차이가 있다.",d:"‘양도(讓渡)’는 일반적으로 대가를 받고 재산이나 물건을 남에게 넘겨주는 것에 반해 ‘증여’는 대가 없이 재산을 내놓는다는 점에서 차이가 있어요."},{t:"일의적",h:"하나 一, 옳을 義, 어조사 的",m:"① 가장 중요한 의미를 갖는 (것).<br>② 뜻이나 결과가 같은 (것).",e:"그 요건이나 효과가 항상 일의적인 것은 아니다.",d:"일의적’은 두 가지 의미가 있는 다의어입니다. 가령, ‘철학의 일의적인 문제는 삶과 죽음에 관한 것이다.’에서는 ①의 의미로 사용된 것이고, ‘관점만 다를 뿐 일의적인 문제를 놓고 이제 전쟁은 그만하자.’에서는 ②의 의미로 사용된 것이죠."},{t:"촉진하다",h:"재촉할 促, 나아갈 進",m:"다그쳐 빨리 나아가게 하다.",e:"광고가 독점적 경쟁 시장의 판매자 간 경쟁을 촉진할 수 있다.",d:"촉진하다’는 한자의 뜻풀이 그대로 재촉해서 더 잘 진행되도록 나아가게 한다는 의미가 있어요."},{t:"도외시하다",h:"법도 度, 바깥 外, 볼 視",m:"상관하지 아니하거나 무시하다.",e:"경마식 보도는 선거의 주요 의제를 도외시하고 경쟁 결과에 초점을 맞춰 선거의 공정성을 저해할 수 있다.",d:"도외시하다’에서 ‘-시(視)’는 ‘그렇게 여기다’ 또는 ‘그렇게 봄’의 뜻을 더하는 접미사입니다. 접미사 ‘-시(視)’가 결합한 단어로는 ‘소홀하게 보아 넘김’이라는 뜻의 ‘등한시(等閑視)’, ‘적으로 여겨 봄’이라는 뜻의 ‘적대시(敵對視)’, ‘남을 업신여기거나 무시하는 태도로 흘겨봄’이라는 뜻의 ‘백안시(白眼視)’가 있어요."},{t:"공시",h:"공적일 公, 보일 示",m:"① 일정한 내용을 공개적으로 게시하여 일반에게 널리 알림. 또는 그렇게 알리는 글.<br>② 공공 기관이 권리의 발생, 변경, 소멸 따위의 내용을 공개적으로 게시하여 일반에게 널리 알림. 또는 그렇게 알리는 글.<br>③ 점유는 소유자를 공시하는 기능도 수행한다.",e:"점유는 소유자를 공시하는 기능도 수행한다.",d:"법률 지문에서는 ‘공시’라는 개념이 많이 등장하는데, 주로 ②의 뜻으로 사용됩니다. ‘공시’와 유사한 단어로 ‘고지(告知)’가 있는데, ① 게시나 글을 통하여 알림. ② 소송법에서, 법원이 결정 사항이나 명령을 당사자에게 알리는 일.’을 뜻합니다. ‘고지’와 유사한 말로 ‘통지(通知)’도 알아 두세요. ‘통지’는 ‘기별을 보내어 알게 함’을 뜻하는데, ‘통지서’라고 하면 ‘어떤 사실을 기별하여 알리는 문서’라는 뜻이죠."},{t:"위임하다",h:"맡길 委, 맡길 任",m:"① 어떤 일을 책임 지워 맡기다.<br>② 당사자 중 한쪽이 상대편에게 사무 처리를 맡기고 상대편은 이를 승낙하다.",e:"국회는 행정 규제 사항에 관한 법률을 제정할 때 특정한 내용에 관한 입법을 행정부에 위임할 수 있다.",d:"위임하다’라는 말이 어렵게 느껴지면 ‘맡기다’라는 단어로 대체해서 이해하면 쉽게 의미를 파악할 수 있어요."}],
        "15": [{t:"회의적",h:"품을 懷, 의심 疑, 어조사 的",m:"어떤 일에 의심을 품는 (것).",e:"인상주의 비평은 모든 분석적 비평에 대해 회의적인 시각을 가지고 있어 예술을 어떤 규칙이나 객관적 자료로 판단할 수 없다고 본다.",d:"회의적’이라는 것은 어떤 일에 대해 비판적(批判的) 혹은 부정적(否定的)으로 인식하는 태도를 의미해요. 그런데 철학에서 ‘회의론’, ‘회의주의’라는 말을 들어 본 적 있지요? 이 경우는 ‘진리의 절대성을 의심하고 궁극적인 판단을 하지 않으려는 태도’를 뜻해요."},{t:"의례",h:"법식 儀, 예절 禮",m:"행사를 치르는 일정한 법식. 또는 정하여진 방식에 따라 치르는 행사.",e:"뒤르켐은 오스트레일리아 부족들의 집합 의례를 공동체 결속의 관점에서 탐구한다.",d:"공식 행사는 대개 ‘의례’에 따라 진행하죠. 유의어로는 ‘의식(儀式)’이 있어요. ‘의례’라는 말이 어렵게 느껴지면 ‘의식’으로 바꿔서 이해해 보세요."},{t:"통찰",h:"꿰뚫을 洞, 살필 察",m:"예리한 관찰력으로 사물을 꿰뚫어 봄.",e:"파슨스와 스멜서는 이러한 이론적 통찰을 기능주의 이론으로 구체화한다.",d:"통찰하다’와 종종 혼동하는 단어로 ‘어떤 것을 깊이 생각하고 연구하다’라는 의미의 ‘고찰(考察)하다’가 있어요. ‘고찰’이 주로 깊이 있게 확충하는 태도로 생각을 깊게 펼쳐 나가는 것이라면 ‘통찰’은 관찰력을 바탕으로 ‘이해’라는 깨달음을 얻어 대상을 꿰뚫는 것이죠."},{t:"규율하다",h:"법칙 規, 법칙 律",m:"질서나 제도를 좇아 다스리다.",e:"행정 법령은 행정청이 구체적 사실에 대해 행하는 법 집행인 행정 작용을 규율한다.",d:"규율(規律)’은 ‘질서나 제도를 유지하기 위하여 정하여 놓은, 행동의 준칙이 되는 본보기’, ‘질서나 제도를 좇아 다스림’이라는 의미를 지닌 단어입니다. ‘규(規)’를 사용하는 어휘로는 ‘내용이나 성격, 의미 따위가 밝혀 정하다’라는 뜻의 ‘규정(規定)하다’도 있어요."},{t:"시사하다",h:"보일 示, 부추길 唆",m:"어떤 것을 미리 간접적으로 표현해 주다.",e:"이는 지식 재산 보호의 최적 수준에 대해서도 국가별 입장이 다름을 시사한다.",d:"시사하다’는 ‘간접적으로’ 의미를 나타내는 것을 말해요. 예를 들어 A와 B가 대립하는 상황에서 A가 상대방의 합리적 제안은 수용하겠다고 말했다면, 이 말은 A와 B 사이에 합의가 이루어질 가능성이 있음을 시사하는 것이라고 할 수 있죠. 유사한 말로 ‘암시하다’, ‘알리다’가 있어요. 한편 소리는 같지만 한자가 다른 ‘시사(時事)’가 있는데, 이는 ‘그 당시에 일어난 여러 가지 사회적 사건’을 뜻하는 말입니다."},{t:"단행하다",h:"끊을 斷, 행할 行",m:"결단하여 실행하다.",e:"미국은 결국 1971년 달러화의 금 태환 정지를 선언한 닉슨 쇼크를 단행했고, 브레턴우즈 체제는 붕괴되었다.",d:"단행하다’는 ‘실천’ 행위의 의미가 포함되어 있는 단어예요. 그래서 행위를 하는 주체의 결심이 선행되어야 하죠. ‘파업을 단행하다’, ‘제도 개편을 단행하다’와 같은 예가 있어요."},{t:"구별되다",h:"나눌 區, 나눌 別",m:"성질이나 종류에 따라 차이가 나다.",e:"일상에서 예약이라고 할 때와 법적인 관점에서의 예약은 구별된다.",d:"별(別)’이 쓰인 다른 어휘도 알아볼까요? ‘판별(判別)하다’는 ‘옳고 그름이나 좋고 나쁨을 판단하여 구별하다’라는 의미입니다. 가치를 헤아려 판단하는 것을 의미하지요."},{t:"향유하다",h:"누릴 享, 가질 有",m:"누리어 가지다.",e:"관객은 이런 체험을 집단적으로 공유하면서 동시에 개인적인 꿈의 세계를 향유한다.",d:"향유’의 뜻을 고려하면, 그 앞에 있는 대상은 누릴 만한 것이니까 좋은 것들이었죠? 이를테면 ‘문화, 자유, 예술, 부(富), 이익’ 같은 것들이 ‘향유’ 앞에 올 거예요. ‘향유하다’가 어렵게 느껴지면 ‘누리다’로 바꿔서 읽어 보세요. 더 쉽게 이해할 수 있을 거예요."}],
        "16": [
            {t:"귀납", h:"돌아갈 歸, 들일 納", m:"① 개별적인 특수한 사실이나 원리로부터 일반적 명제를 이끌어 내는 추리 방법.<br>② 세금이나 헌납품 따위를 거두어들임.", e:"우리는 수많은 까마귀를 관찰한 후 '모든 까마귀는 검다'는 결론을 귀납적으로 도출했다.", d:"하나하나의 구체적인 사실들에서 공통점을 찾아 일반적인 원리를 만들어내는 생각 방법이에요."},
            {t:"연역", h:"펼 演, 풀 繹", m:"일반적인 사실이나 원리를 전제로 하여 개별적인 사실이나 특수한 원리를 결론으로 이끌어 내는 추리 방법.", e:"소크라테스는 죽는다는 사실은 '모든 사람은 죽는다'는 대전제로부터 연역된 것이다.", d:"이미 알고 있는 큰 원칙이나 사실을 바탕으로 새로운 구체적 사실을 밝혀내는 논리적 방법입니다."},
            {t:"변증법", h:"말 잘할 辯, 증거 證, 법 法", m:"모순 또는 대립을 근본 원리로 하여 사물의 운동을 설명하려는 논리.", e:"헤겔은 역사의 발전 과정을 변증법적으로 설명했다.", d:"서로 반대되는 생각이나 입장이 부딪히면서 더 높은 단계로 발전해 나간다는 논리입니다."},
            {t:"형이상학", h:"모양 形, 말 이을 而, 위 상 上, 배울 學", m:"사물의 본질, 존재의 근본 원리를 연구하는 학문.", e:"그 소설은 인간 존재의 의미에 대한 형이상학적 질문을 던진다.", d:"눈에 보이는 현상 너머에 있는 근본적인 원리나 본질을 탐구하는 철학 분야입니다."},
            {t:"회의주의", h:"품을 懷, 의심 疑, 주인 主, 옳을 義", m:"인간의 인식 능력으로는 사물의 실재나 진리를 알 수 없다는 태도.", e:"그는 절대적 진리는 없다는 회의주의적 입장을 취했다.", d:"무조건 믿지 않고 의심하며 진리를 확신할 수 없다고 보는 생각입니다."},
            {t:"인식론", h:"알 認, 알 識, 논할 論", m:"지식의 기원, 구조, 범위, 방법 따위를 탐구하는 철학의 한 부문.", e:"우리가 사물을 어떻게 알 수 있는가 하는 문제는 인식론의 핵심 주제이다.", d:"우리가 무언가를 '안다'는 것이 무엇인지, 어떻게 알게 되는지를 연구하는 학문입니다."},
            {t:"담론", h:"말씀 談, 논할 論", m:"이야기를 주고받으며 논의함. 또는 그런 말이나 글.", e:"환경 문제에 대한 사회적 담론이 활발하게 이루어지고 있다.", d:"어떤 주제에 대해 사회적으로 오고 가는 이야기나 논의를 말합니다."},
            {t:"패러다임", h:"-", m:"한 시대의 사람들의 견해나 사고를 근본적으로 규정하고 있는 테두리.", e:"스마트폰의 등장으로 소통의 패러다임이 바뀌었다.", d:"어떤 시대를 지배하는 생각의 틀이나 방식을 의미합니다."},
            {t:"양식", h:"모양 樣, 법 式", m:"일정한 모양이나 형식.", e:"이 건축물은 고딕 양식으로 지어졌다.", d:"예술이나 생활 등에서 나타나는 독특한 스타일이나 형식을 말합니다."},
            {t:"모방", h:"본뜰 模, 본뜰 倣", m:"다른 것을 본떠서 그대로 함.", e:"아리스토텔레스는 예술을 자연의 모방이라고 보았다.", d:"남의 행동이나 작품을 흉내 내거나 본뜨는 것을 의미합니다."}
        ],
        "17": [
            {t:"메커니즘", h:"-", m:"사물의 작용 원리나 구조. 기제(機制).", e:"경제 위기가 발생하는 메커니즘을 분석해야 한다.", d:"어떤 일이 일어나는 원리나 그 과정의 구조를 말합니다. 우리말로는 '기제'라고도 합니다."},

        // [신규 추가: 27강]
        "27": [
            {t:"수사 의문문", h:"꾸밀 修, 말 辭, 의문 疑問, 글 文", m:"대답을 요구하지 않고 서술이나 명령의 효과를 내는 의문문.", e:"이때도 수사 의문문에는 1인칭 주어가 나타날 수 있다.", d:"“이 얼마나 아름다운가?”처럼 묻는 형식이지만 실제로는 강조를 위한 문장입니다."},

            {t:"대용 표현", h:"대신할 代, 쓸 用, 겉 表, 나타날 現", m:"앞에서 언급된 말을 대신하여 가리키는 표현.", e:"‘거기’는 ‘놀이동산’을 대신하는 대용 표현이다.", d:"‘이것, 저것, 그 사람’처럼 반복을 피하기 위해 대신 쓰는 말입니다."},
            {t:"토대", h:"흙 土, 돈대 臺", m:"기초나 밑바탕.", e:"기본자를 토대로 한 초출자, 재출자가 있다.", d:"어떤 일의 기본이 되는 밑바탕입니다. ‘기초’, ‘기반’과 유의어입니다."},
            {t:"방점", h:"곁 傍, 점찍을 點", m:"글자의 높낮이(성조)를 표시하기 위해 글자 옆에 찍는 점.", e:"‘이·물’에는 동일한 강약을 표시하는 방점이 쓰였군.", d:"중세 국어에서 소리의 높낮이를 표시하던 점입니다. 현대에는 ‘방점을 찍다(강조하다)’라는 관용구로 쓰입니다."},
            {t:"언중", h:"말씀 言, 무리 衆", m:"같은 언어를 사용하는 사회의 대중.", e:"단어에 담긴 언중의 인식과 시대상을 짐작할 수 있다.", d:"언어를 사용하는 일반 대중을 뜻합니다."}
        ],
        // [신규 추가: 28강]
        "28": [
            {t:"공유", h:"함께 共, 있을 有", m:"정보나 의견, 물건 등을 함께 가짐.", e:"화면 공유 기능을 활용하여 참여자들의 의견을 반영", d:"나누어 함께 쓰는 것입니다. ‘공유 경제’도 여기서 나온 말입니다."},
            {t:"대비", h:"대할 對, 견줄 比", m:"두 가지의 차이를 밝히기 위해 서로 맞대어 비교함.", e:"상황을 시각·청각적으로 대비시켜 표현", d:"서로 반대되거나 다른 점을 강조하여 비교하는 것입니다."},
            {t:"동조하다", h:"같을 同, 고를 調", m:"남의 주장에 의견을 일치시키거나 따르다.", e:"공통된 생각에 ‘사슴’이 동조하고 있다.", d:"남의 말에 ‘나도 그래’ 하고 따르는 것입니다. 줏대 없이 따르면 ‘부화뇌동’이라 합니다."},
            {t:"명시하다", h:"밝을 明, 보일 示", m:"분명하게 드러내 보이다.", e:"생산자를 명시하여 메시지 전달의 주체를 표현", d:"글이나 말로 확실하게 나타내는 것입니다. 은근히 알리는 ‘암시’와 반대입니다."},
            {t:"열람하다", h:"조사할 閱, 볼 覽", m:"책이나 문서를 훑어보거나 조사하며 보다.", e:"다른 수용자들이 기사를 열람한 시간을 확인할 수 있겠군.", d:"도서관에서 책을 보거나 인터넷 게시물을 보는 행위를 말합니다."},
            {t:"추이", h:"옮길 推, 옮길 移", m:"시간의 경과에 따라 변해가는 경향.", e:"이용률 변화 추이를 활용하여 기피 현상을 보여 주어야겠군.", d:"시간이 흐르면서 일이 되어가는 형편이나 변하는 모습을 말합니다."},
            {t:"시의성", h:"때 時, 알맞을 宜, 성질 性", m:"그 당시의 사정이나 요구에 딱 들어맞는 성질.", e:"보도의 시의성 측면을 긍정적으로 판단하였다.", d:"‘지금 이 시점’에 적절하고 필요한 문제인가를 따지는 것입니다."},
            {t:"타당성", h:"온당할 妥, 마땅할 當, 성질 性", m:"사물의 이치에 맞는 옳은 성질.", e:"논리적 타당성을 갖추었는지 확인해야 한다.", d:"주장이나 근거가 이치에 맞고 합리적인지를 판단하는 기준입니다."},
            {t:"비선형적", h:"아닐 非, 선 線, 형상 形, 어조사 的", m:"순서대로 나아가지 않고 자유롭게 연결되는 것.", e:"정보를 비선형적으로 표현할 수 있음을 알 수 있다.", d:"처음부터 끝까지 순서대로 읽는 책(선형적)과 달리, 하이퍼링크처럼 이리저리 이동하는 방식입니다."}
        ]
    };

    // --- 변수 및 함수 ---
    let currentLecture = null;
    let quizList = [];
    let currentQuizIndex = 0;
    let score = 0;

    window.onload = function() {
        createMenu();
    }

    function createMenu() {
        const grid = document.getElementById('gridContainer');
        for (let i = 1; i <= 28; i++) {
            let num = i < 10 ? '0' + i : '' + i;
            let btn = document.createElement('div');
            btn.className = 'lec-btn';
            
            if (vocabularyDB[num]) {
                btn.className += ' active';
                btn.innerHTML = `<span class="lec-num">${num}강</span><span class="lec-status">학습하기</span>`;
                btn.onclick = () => selectLecture(num);
            } else {
                btn.className += ' inactive';
                btn.innerHTML = `<span class="lec-num">${num}강</span><span class="lec-status">준비중</span>`;
                btn.onclick = () => alert('준비 중인 강의입니다.');
            }
            grid.appendChild(btn);
        }
    }

    function showScreen(id) {
        ['listScreen', 'modeScreen', 'studyScreen', 'quizScreen', 'resultScreen'].forEach(s => {
            document.getElementById(s).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
        document.getElementById('homeBtn').classList.remove('hidden');
        if (id === 'listScreen') document.getElementById('homeBtn').classList.add('hidden');
    }

    function goHome() {
        currentLecture = null;
        showScreen('listScreen');
    }

    function selectLecture(num) {
        currentLecture = num;
        document.getElementById('modeTitle').innerText = `${num}강 학습 모드`;
        showScreen('modeScreen');
    }

    function goMode() {
        showScreen('modeScreen');
    }

    function startStudy() {
        const list = vocabularyDB[currentLecture];
        const container = document.getElementById('cardContainer');
        container.innerHTML = '';

        list.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'study-card';
            card.dataset.step = 0;

            const hanjaDisplay = item.h === '-' ? '한자 없음' : item.h;

            card.innerHTML = `
                <div class="word-header">
                    <div class="word-title">${item.t}</div>
                    <div class="tap-guide">클릭하여 학습 👆</div>
                </div>
                <div class="reveal-box step-1">
                    <span class="reveal-tag">한자</span>
                    <div class="hanja-text">${hanjaDisplay}</div>
                </div>
                <div class="reveal-box step-2">
                    <span class="reveal-tag">뜻</span>
                    <div class="content-text mean-text">${item.m}</div>
                </div>
                <div class="reveal-box step-3">
                    <span class="reveal-tag">예문</span>
                    <div class="content-text ex-text">"${item.e}"</div>
                </div>
                <div class="reveal-box step-4">
                    <div class="teacher-box">
                        <div class="teacher-face">👩‍🏫</div>
                        <div class="teacher-msg"><strong>친절한 샘:</strong><br>${item.d}</div>
                    </div>
                </div>
            `;

            card.onclick = function() {
                let step = parseInt(this.dataset.step);
                if (step < 4) {
                    step++;
                    this.dataset.step = step;
                    const target = this.querySelector(`.step-${step}`);
                    target.style.display = 'block';
                    
                    if (step === 4) {
                        this.querySelector('.tap-guide').innerText = "학습 완료 ✅";
                        this.querySelector('.tap-guide').style.background = "#e8f5e9";
                        this.querySelector('.tap-guide').style.color = "green";
                        this.classList.add('completed');
                    }
                }
            };
            container.appendChild(card);
        });
        showScreen('studyScreen');
    }

    function startQuiz() {
        const data = vocabularyDB[currentLecture];
        quizList = [];
        score = 0;
        currentQuizIndex = 0;

        // 1. 어휘 10문제 (부족하면 반복)
        const vocabPool = [...data];
        while (vocabPool.length < 10) vocabPool.push(...data);
        vocabPool.sort(() => Math.random() - 0.5);
        const selectedVocab = vocabPool.slice(0, 10);
        selectedVocab.forEach(item => {
            let possibleTypes = [0, 1];
            if (item.h !== '-') possibleTypes.push(2, 3);
            let type = possibleTypes[Math.floor(Math.random() * possibleTypes.length)];
            quizList.push({ item, type, cat: 'vocab' });
        });

        // 2. 예문 10문제 (부족하면 반복)
        const exPool = [...data];
        while (exPool.length < 10) exPool.push(...data);
        exPool.sort(() => Math.random() - 0.5);
        const selectedEx = exPool.slice(0, 10);
        selectedEx.forEach(item => {
            let type = 4; // 4: 빈칸 채우기
            quizList.push({ item, type, cat: 'ex' });
        });

        quizList.sort(() => Math.random() - 0.5);
        document.getElementById('qNum').innerText = 1;
        showScreen('quizScreen');
        renderQuiz();
    }

    function renderQuiz() {
        const qData = quizList[currentQuizIndex];
        const item = qData.item;
        const type = qData.type;

        document.getElementById('qNum').innerText = currentQuizIndex + 1;

        // 오답 보기
        let distractors = vocabularyDB[currentLecture].filter(d => d.t !== item.t);
        // 데이터가 적을 경우를 대비해 예외 처리
        if (distractors.length < 3) {
             let tempPool = vocabularyDB[currentLecture].filter(d => d.t !== item.t);
             while(tempPool.length < 3) tempPool.push(...vocabularyDB[currentLecture].filter(d => d.t !== item.t));
             distractors = tempPool;
        }
        distractors.sort(() => Math.random() - 0.5);
        distractors = distractors.slice(0, 3);

        let qHTML = "", ans = "", typeStr = "";
        let options = [];

        const cleanWord = item.t.split('(')[0];
        let onlyHanja = item.t.match(/\(([^)]+)\)/) ? item.t.match(/\(([^)]+)\)/)[1] : (item.h !== '-' ? item.h : '-');

        switch (type) {
            case 0:
                typeStr = "어휘 ➔ 뜻";
                qHTML = `<span class="highlight">'${cleanWord}'</span>의 뜻으로 알맞은 것은?`;
                ans = item.m;
                options = [item.m, ...distractors.map(d => d.m)];
                break;
            case 1:
                typeStr = "뜻 ➔ 어휘";
                qHTML = `다음 뜻을 가진 어휘는?<br><br>"${item.m}"`;
                ans = cleanWord;
                options = [cleanWord, ...distractors.map(d => d.t.split('(')[0])];
                break;
            case 2:
                typeStr = "한자 ➔ 어휘";
                qHTML = `다음 한자의 독음은?<br><span class="highlight" style="font-size:1.8rem;">${onlyHanja}</span>`;
                ans = cleanWord;
                options = [cleanWord, ...distractors.map(d => d.t.split('(')[0])];
                break;
            case 3:
                typeStr = "어휘 ➔ 한자";
                qHTML = `<span class="highlight">'${cleanWord}'</span>의 한자 표기는?`;
                ans = onlyHanja;
                options = [onlyHanja];
                distractors.forEach(d => {
                    let h = d.t.match(/\(([^)]+)\)/) ? d.t.match(/\(([^)]+)\)/)[1] : (d.h !== '-' ? d.h : '-');
                    if (h !== '-') options.push(h);
                });
                while (options.length < 4) options.push("無");
                break;
            case 4:
                typeStr = "빈칸 채우기";
                // 활용형 대응: ~하다, ~되다 제거 후 매칭
                let searchKey = cleanWord;
                if (searchKey.endsWith('하다')) searchKey = searchKey.slice(0, -2);
                else if (searchKey.endsWith('되다')) searchKey = searchKey.slice(0, -2);
                else if (searchKey.endsWith('되다')) searchKey = searchKey.slice(0, -2);
                
                let masked = item.e.replace(new RegExp(searchKey, 'g'), "⭕⭕");
                qHTML = `다음 예문의 빈칸에 들어갈 말은?<br><br>"${masked}"`;
                ans = cleanWord;
                options = [cleanWord, ...distractors.map(d => d.t.split('(')[0])];
                break;
        }

        options.sort(() => Math.random() - 0.5);

        document.getElementById('qBadge').innerText = typeStr;
        document.getElementById('qText').innerHTML = qHTML;

        const cont = document.getElementById('optContainer');
        cont.innerHTML = '';

        options.forEach(opt => {
            let btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, opt === ans, item);
            cont.appendChild(btn);
        });
    }

    function checkAnswer(btn, isCorrect, item) {
        const all = document.querySelectorAll('.opt-btn');
        all.forEach(b => b.disabled = true);

        const overlay = document.getElementById('fbOverlay');
        const title = document.getElementById('fbTitle');
        const content = document.getElementById('fbText');

        overlay.style.display = 'flex';

        if (isCorrect) {
            score++;
            btn.classList.add('correct');
            title.innerText = "정답입니다! ⭕";
            title.style.color = "var(--primary)";
        } else {
            btn.classList.add('wrong');
            title.innerText = "아쉽네요! ❌";
            title.style.color = "#d32f2f";
        }

        content.innerHTML = `<strong style="font-size:1.2rem; color:#333;">${item.t}</strong><br><span style="color:#666;">${item.h}</span><br><br><div style="margin-bottom:10px;"><strong>뜻:</strong> ${item.m}</div><div style="margin-bottom:10px; color:#2e7d32;"><strong>예문:</strong> "${item.e}"</div><div style="background:#fff3e0; padding:10px; border-radius:8px; margin-top:10px;"><strong>👩‍🏫 친절한 샘:</strong><br>${item.d}</div>`;
    }

    function nextQuestion() {
        document.getElementById('fbOverlay').style.display = 'none';
        currentQuizIndex++;
        if (currentQuizIndex < quizList.length) {
            renderQuiz();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        showScreen('resultScreen');
        const finalScore = Math.round((score / quizList.length) * 100);
        document.getElementById('scoreText').innerText = finalScore;
    }
</script>
